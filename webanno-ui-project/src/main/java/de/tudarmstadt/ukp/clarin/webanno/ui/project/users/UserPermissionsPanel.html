<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content flex-v-container flex-gutter">
      <div class="flex-content panel panel-default panel-flex">
        <div class="panel-heading">
          <h3 class="panel-title"><wicket:message key="permissions.for"/> <wicket:container wicket:id="username"/></h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-12">
            <div class="form-group">
              <div wicket:id="permissions"></div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"></input>
          <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"></input>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
