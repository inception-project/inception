<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content panel panel-default panel-flex">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="details"/></h3>
      </div>
      <div class="scrolling panel-body">
        <div class="col-sm-12 form-horizontal">
          <div class="form-group" wicket:enclosure="name">
            <label class="col-sm-1 control-label" wicket:for="name">
              <wicket:label key="name"/>
            </label>
            <div class="col-sm-11">
                <input readonly="readonly" wicket:id="name" class="form-control" data-container="body"></input> 
            </div>
          </div>
 
          <div class="form-group" wicket:enclosure="layer">
            <label wicket:for="layer" class="col-sm-1 control-label">
              <wicket:label key="layer"/>
            </label>
            <div class="col-sm-11">
              <input  readonly="readonly" wicket:id="layer" class="form-control" data-container="body"></input>
            </div>
          </div>
          <div class="form-group" wicket:enclosure="feature">
            <label wicket:for="feature" class="col-sm-1 control-label">
              <wicket:label key="feature"/>
            </label>
            <div class="col-sm-11">
              <input readonly="readonly" wicket:id="feature" class="form-control" data-container="body"></input>
            </div>
          </div>
          <div class="form-group" wicket:enclosure="tool">
            <label wicket:for="tool" class="col-sm-1 control-label">
              <wicket:label key="tool"/>
            </label>
            <div class="col-sm-11">
              <input readonly="readonly" wicket:id="tool" class="form-control" data-container="body"></input>
            </div>
          </div>
          
        </div>
      </div>
      <div class="panel-footer text-right">
 
      </div>            
    </form>
  </wicket:panel>
</body>
</html>
