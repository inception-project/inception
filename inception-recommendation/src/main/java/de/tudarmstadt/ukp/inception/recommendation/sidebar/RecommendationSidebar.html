<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="panel panel-default panel-flex flex-content">
      <div class="panel-heading">
        <h3 class="panel-title">Recommendation Information</h3>
      </div>
      <form wicket:id="form" class="panel-body">
        <div class="col-sm-12">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-6 control-label">Max. suggestions</label>
              <div class="col-sm-6">
                <input wicket:id="maxNumberAnnotations" type="number" />
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="panel-footer text-right">
        <input type="submit" class="btn btn-primary" />
      </div>
    </div>
  </div>
</wicket:panel>
</html>
