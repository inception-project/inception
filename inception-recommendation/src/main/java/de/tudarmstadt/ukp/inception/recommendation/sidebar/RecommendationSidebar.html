<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="flex-content card">
      <div wicket:id="logDialog"></div>
      <div class="card-header">
        <wicket:message key="recommender"/>
        <i wicket:id="warning" class="fas fa-exclamation-triangle" style="color: orange" wicket:message="value:mismatch"></i>
        <div class="actions">
          <button wicket:id="showLog" class="btn btn-secondary" wicket:message="title:showLog">
            <i class="fas fa-clipboard-list"></i>
            <span class="d-none d-xl-inline">&nbsp;<wicket:message key="showLog"/></span>
          </button> 
          <button wicket:id="retrain" class="btn btn-secondary" wicket:message="title:retrain">
            <i class="fas fa-redo"></i>
            <span class="d-none d-xl-inline">&nbsp;<wicket:message key="retrain"/></span>
          </button> 
        </div>
      </div>
      <div class="scrolling card-body flex-v-container">
        <span class="flex-content no-data-notice" wicket:id="noRecommendersLabel"></span>
        <div class="mb-3">
          <form wicket:id="form" class="card">
            <div class="card-header small">
              <wicket:message key="settings"/>
              <div class="actions">
                <button wicket:id="save" class="btn btn-primary">
                  <i class="fas fa-save"></i>&nbsp;
                  <wicket:message key="save"/>
                </button> 
              </div>
            </div>
            <div class="card-body">
              <div class="form-group form-row" wicket:enclosure="maxPredictions">
                <label class="col-sm-8 col-form-label"><wicket:message key="maxSuggestions"/>
                    <a target="_blank" wicket:message="href:max.suggestions.help.link">
                        <i class="fas fa-question-circle"></i>
                    </a>
                </label>
                <div class="col-sm-4">
                  <input wicket:id="maxPredictions" type="number" class="form-control"/>
                </div>
              </div>
              <div class="form-group form-row" wicket:enclosure="showAllPredictions">
                <div class="col-sm-12">
                  <div class="form-check">
                    <input wicket:id="showAllPredictions" class="form-check-input" type="checkbox"/>
                    <label wicket:for="showAllPredictions">
                      <wicket:message key="showAll"/>
                    </label>
                  </div>
                </div>  
              </div>
            </div>
          </form>
        </div>
        <div wicket:id="learningCurve" class="mb-3"></div>
        <div wicket:id="recommenders" ></div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
