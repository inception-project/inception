<html
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <wicket:head>
    <style>
      span.inline-edit {
        border: 1px solid green;
        padding: 4px;
      }
      
      span.inline-edit input {
        border: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <div class="flex-content flex-h-container flex-gutter">
        <div
          class="flex-sidebar flex-v-container flex-gutter"
          style="flex-basis: 40%;">
          <div wicket:id="recommenderList"
            class="flex-content flex-v-container"></div>
          <div wicket:id="recommenderView"
            class="flex-content flex-v-container"></div>
        </div>
        <div
          class="flex-content flex-v-container"
          wicket:id="evaluation-simulation-container"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
