<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="card">
    <div class="card-header small">
      Recommenders
    </div>
    <div class="card-body p-0">
      <div wicket:id="recommenderContainer" class="list-group-flush">
        <div wicket:id="recommender" class="list-group-item">
          <div wicket:id="name" class="list-group-item-heading small mb-2"></div>
          <div wicket:id="resultsContainer" class="d-flex small rounded border mb-2">
            <div class="d-flex flex-fill flex-column p-2 border-right">
              <div class="d-flex flex-row">
                <label>F1</label>
                <span wicket:id="f1Score" class="flex-grow-1 text-right"/>
              </div>
              <div class="d-flex flex-row">
                <label>Accuracy</label>
                <span wicket:id="accuracy" class="flex-grow-1 text-right"/>
              </div>
            </div>
            <div class="d-flex flex-fill flex-column p-2">
              <div class="d-flex flex-row">
                <label>Precision</label>
                <span wicket:id="precision" class="flex-grow-1 text-right"/>
              </div>
              <div class="d-flex flex-row">
                <label>Recall</label>
                <span wicket:id="recall" class="flex-grow-1 text-right"/>
              </div>
            </div>
          </div>
          <div class="text-right">
            <span wicket:id="state" class="badge badge-pill float-left"/>
            <button wicket:id="acceptBest" class="btn btn-sm btn-success">
              <i class="fas fa-check"></i>&nbsp;
              Accept best
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
