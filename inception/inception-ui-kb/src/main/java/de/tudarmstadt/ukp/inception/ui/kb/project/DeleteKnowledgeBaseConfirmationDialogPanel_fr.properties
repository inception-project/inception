title=Supprimer la base de connaissances ?
message=outes les données de cette base de connaissances seront perdues ! Êtes-vous sûr de vouloir supprimer cette base de connaissances ?
explanation=Cette action supprime irrévocablement la base de connaissances de ce projet. Les annotations \
  faisant référence à des concepts de cette base de connaissances ne seront pas modifiées, mais leurs valeurs IRI ne \
  pourront plus être résolues.