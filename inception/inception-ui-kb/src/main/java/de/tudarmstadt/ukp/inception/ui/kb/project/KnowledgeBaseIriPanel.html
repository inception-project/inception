<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="row form-row">
    <h5 class="col-sm-12">
      <wicket:message key="kb.settings.schemaMapping"/>
    </h5>
    <div class="col-sm-3"></div>
  </div>
  <div class="row form-row" wicket:enclosure="reification">
    <label class="col-form-label col-sm-3" wicket:for="reification">
      <wicket:message key="kb.reification"/>
    </label>
    <div class="col-sm-9">
      <select wicket:id="reification" data-size="5" class="form-select"/>
    </div>
  </div>
  <div wicket:id="comboBoxWrapper">
    <div class="row form-row" wicket:enclosure="iriSchema">
      <label class="col-form-label col-sm-3">
        <wicket:message key="kb.iri.iriSchema"/>
      </label>
      <div class="col-sm-9">
        <select wicket:id="iriSchema" data-size="5" class="form-select"/>
      </div>
    </div>

    <div class="row form-row">
      <h6 class="col-sm-9 col-md-offset-3">
        <wicket:message key="kb.settings.schemaMapping.classMapping"/>
      </h6>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="far fa-dot-circle text-muted"></i>
        <wicket:message key="kb.iri.classIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="classIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-sitemap text-muted"></i>
        <wicket:message key="kb.iri.subclassIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="subclassIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-long-arrow-alt-right text-muted"></i>
        <wicket:message key="kb.iri.typeIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="typeIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-tag text-muted"></i>
        <wicket:message key="kb.iri.labelIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="labelIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="far fa-comment-alt text-muted"></i>
        <wicket:message key="kb.iri.descriptionIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="descriptionIri"/>
      </div>
    </div>

    <div class="row form-row">
      <h6 class="col-sm-9 col-md-offset-3">
        <wicket:message key="kb.settings.schemaMapping.propertyMapping"/>
      </h6>
    </div>
    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-dot-circle text-muted"></i>
        <wicket:message key="kb.iri.propertyTypeIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyTypeIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-sitemap text-muted"></i>
        <wicket:message key="kb.iri.subPropertyIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="subPropertyIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-tag text-muted"></i>
        <wicket:message key="kb.iri.propertyLabelIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyLabelIri"/>
      </div>
    </div>

    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="far fa-comment-alt text-muted"></i>
        <wicket:message key="kb.iri.propertyDescriptionIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="propertyDescriptionIri"/>
      </div>
    </div>
    
    <div class="row form-row">
      <label class="col-form-label col-sm-3">
        <i class="fas fa-ban text-muted"></i>
        <wicket:message key="kb.iri.deprecationPropertyIri"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="deprecationPropertyIri"/>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
