title=Supprimer un concept
message=Êtes-vous sûr de vouloir supprimer ce concept ?
explanation=Cette action supprime le concept de la base de connaissances. Les annotations \
  faisant référence au concept ne sont pas modifiées, mais leurs valeurs IRI ne pourront plus être résolues.
sideEffects=Cela affectera {0} déclaration(s) où ce concept apparaît comme un objet ou une propriété.
