<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="flex-content card">
    <div class="card-header">
      <form wicket:id="form" class="float-end">
        <input type="checkbox" wicket:id="showAllProperties"/>
        <wicket:message key="property.list.showall"/>
      </form>
      <wicket:message key="properties"/> (<span wicket:id="count"></span>)
    </div>
    <div class="card-body flex-v-container flex-content fit-child-snug">
      <select wicket:id="properties" class="form-control list-panel"></select>
    </div>
    <div class="card-footer text-end">
      <button wicket:id="add" type="submit" class="btn btn-sm btn-primary">
        <i class="fas fa-plus me-1"></i>
        <wicket:container wicket:id="label"/>
      </button> 
    </div>
  </div>
</wicket:panel>
</body>
</html>
