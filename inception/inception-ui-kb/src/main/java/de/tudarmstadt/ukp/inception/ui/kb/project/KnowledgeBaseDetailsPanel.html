<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="form" class="flex-content card">
    <div class="card-header">
      <wicket:container wicket:id="title"/>
    </div>

    <div class="scrolling card-body">
      <wicket:container wicket:id="content"/>
    </div>

    <div class="card-footer">
      <div class="float-start">
        <a wicket:id="reindex" class="btn btn-secondary" href="#" role="button">
          <!-- <i class="fas fa-trash"></i> -->
          <wicket:message key="kb.reindex"/>
        </a>
        <a wicket:id="delete" class="btn btn-danger" href="#" role="button">
          <!-- <i class="fas fa-trash"></i> -->
          <wicket:message key="kb.delete"/>
        </a>
      </div>
      <div class="float-end">
        <input type="submit" wicket:id="save" class="btn btn-primary"
               wicket:message="value:kb.save"/>
      </div>
    </div>
  </form>
  <div wicket:id="confirmationDialog"></div>
</wicket:panel>

<wicket:fragment wicket:id="kbSettingsTitle">
  <input class="form-control" type="text" wicket:id="name" wicket:message="placeholder:kb.name.placeholder"/>
</wicket:fragment>

<wicket:fragment wicket:id="kbSettingsContent">
  <div class=" col-xs-12">
    <div wicket:id="generalSettings"></div>
    <div class="col-xs-12"><hr></div>

    <div wicket:id="accessSettings"></div>
    <div wicket:id="accessSpecificSettings"></div>
    <div class="col-xs-12"><hr></div>

    <div wicket:id="querySettings"></div>
    <div class="col-xs-12"><hr></div>

    <div wicket:id="schemaMapping"></div>
    <div class="col-xs-12"><hr></div>

    <div wicket:id="rootConcepts"></div>
    <div class="col-xs-12"><hr></div>

    <div wicket:id="additionalMatchingProperties"></div>
  </div>
</wicket:fragment>
</body>
</html>
