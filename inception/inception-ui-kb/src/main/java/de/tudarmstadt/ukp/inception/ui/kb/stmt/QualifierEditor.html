<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="small">
    <wicket:container wicket:id="content"></wicket:container>
  </div>
</wicket:panel>

<wicket:fragment wicket:id="editMode">
  <form wicket:id="form" class="form-inline">
    <label class="col-form-label">Qualifier</label>
    <select wicket:id="property" class="form-select flex-content" style="width:80px" data-container="body"/>
    <input type="text" wicket:id="language" class="form-control" size="6"
        wicket:message="placeholder:qualifier.language.placeholder"></input>
    <textarea wicket:id="value" rows="1" cols="12" class="form-control hfill"
        wicket:message="placeholder:qualifier.value.placeholder"></textarea>
    <div class="float-end statement-editor-button-row">
      <ul>
        <li><a wicket:id="create" wicket:message="title:qualifier.save" class="btn-link"><i
            class="fas fa-check"></i></a>
        </li>
        <li><a wicket:id="cancel" wicket:message="title:cancel" class="btn-link"><i
            class="fas fa-times"></i></a>
        </li>
        <li><a wicket:id="delete" wicket:message="title:qualifier.delete"
            class="btn-link"><i class="fas fa-trash"></i></a>
        </li>
      </ul>
    </div>
  </form>
</wicket:fragment>

<wicket:fragment wicket:id="viewMode">
  <i wicket:id="property"></i>
  <span> : </span>
  <wicket:enclosure child="language">
    <label>(<wicket: wicket:id="language" />)</label>
  </wicket:enclosure>
  <span wicket:id="value"></span>
  <div class="float-end">
    <a wicket:id="edit" wicket:message="title:qualifier.edit" class="btn-link">
    <i class="fas fa-edit" aria-hidden="true"></i></a>
  </div>
</wicket:fragment>
</body>
</html>
