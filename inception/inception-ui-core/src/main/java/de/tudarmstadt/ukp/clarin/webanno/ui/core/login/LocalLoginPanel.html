<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form">
      <input type="hidden" id="urlfragment" wicket:id="urlfragment" />
      <h6 class="card-title mb-3 text-center">
        Log in using credentials
      </h6>
      <div class="row mb-3 form-floating">
        <input wicket:id="username" type="text" class="form-control" placeholder="User ID" autofocus
          autocomplete="username" />
        <label wicket:for="username">User ID</label>
      </div>
      <div class="row mb-3 form-floating">
        <input wicket:id="password" type="password" class="form-control" placeholder="Password"
          autocomplete="current-password" />
        <label wicket:for="password">Password</label>
      </div>
      <div class="row justify-content-md-center">
        <input wicket:id="signInBtn" type="submit" class="btn btn-login btn-primary w-100"
          wicket:message="value:signIn" />
      </div>
      <div class="row mt-3" wicket:enclosure="loginMessage">
        <span wicket:id="loginMessage"></span>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
