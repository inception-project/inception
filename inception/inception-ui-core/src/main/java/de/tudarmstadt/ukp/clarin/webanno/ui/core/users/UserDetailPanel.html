<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <form wicket:id="form" class="flex-content flex-v-container flex-gutter" autocomplete="off">
      <div class="flex-content card">
        <div class="card-header">
          <wicket:message key="userdetails"/>
        </div>
        <div class="scrolling card-body">
          <div class="container-fluid">
            <div class="row form-row">
              <label wicket:for="username" class="col-sm-2 col-form-label">
                <wicket:label key="username"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="username" type="text" class="form-control"/>
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="realm">
              <label wicket:for="realm" class="col-sm-2 col-form-label">
                <wicket:label key="realm"/>
              </label>
              <div class="col-sm-10">
                <select wicket:id="realm" class="form-select"/>
              </div>
            </div>
            <div class="row form-row">
              <label wicket:for="uiName" class="col-sm-2 col-form-label">
                <wicket:label key="uiName"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="uiName" type="text" class="form-control"/>
              </div>
            </div>
            <div class="row form-row" wicket:id="passwordUnsetNotice">
              <div class="offset-md-2 col-sm-10">
                <i class="fas fa-exclamation-triangle text-warning"></i>
                Password is unset. User cannot log in until a password is set.
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="oldPassword">
              <label wicket:for="oldPassword" class="col-sm-2 col-form-label">
                <wicket:label key="oldPassword"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="oldPassword" type="password" class="form-control" autocomplete="current-password"/>
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="password">
              <label wicket:for="password" class="col-sm-2 col-form-label">
                <wicket:label key="password"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="password" type="password" class="form-control" autocomplete="new-password"/>
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="repeatPassword">
              <label wicket:for="repeatPassword" class="col-sm-2 col-form-label" >
                <wicket:label key="repeatPassword"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="repeatPassword" type="password" class="form-control" autocomplete="new-password"/>
              </div>
            </div>
            <div class="row form-row">
              <label wicket:for="email" class="col-sm-2 col-form-label">
                <wicket:label key="email"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="email" type="email" class="form-control"/>
              </div>
            </div>
            <div class="row form-row">
              <label class="col-sm-2 col-form-label">
                <wicket:message key="created"/>
              </label>
              <div class="col-sm-10">
                <span class="form-control-plaintext"><wicket:container wicket:id="created"/></span>
              </div>
            </div>
            <div class="row form-row">
              <label class="col-sm-2 col-form-label">
                <wicket:message key="lastLogin"/>
              </label>
              <div class="col-sm-10">
                <span class="form-control-plaintext"><wicket:container wicket:id="lastLogin"/></span>
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="roles">
              <label wicket:for="roles" class="col-sm-2 col-form-label">
                <wicket:label key="roles"/>
              </label>
              <div class="col-sm-10">
                <select wicket:id="roles" class="form-control"></select>
              </div>
            </div>
            <div class="row form-row" wicket:enclosure="enabled">
              <div class="offset-md-2 col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="enabled">
                  <label class="form-check-label" wicket:for="enabled">
                    <wicket:label key="enabled"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button wicket:id="save" class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp;
            <wicket:message key="save"/>
          </button>
          <button wicket:id="cancel" class="btn btn-secondary">
            <i class="fas fa-times"></i>&nbsp;
            <wicket:message key="cancel"/>
          </button>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
