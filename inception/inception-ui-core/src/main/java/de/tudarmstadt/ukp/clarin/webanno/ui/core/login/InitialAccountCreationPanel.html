<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form">
      <div wicket:id="noUserWelcomeMessage">
        <h6 class="card-title mb-3 text-center">
          <wicket:message key="noUserTitle" />
        </h6>
        <div class="mb-3 text-center">
          <wicket:message key="noUserWelcomeMessage" />
        </div>
      </div>
      <div wicket:id="recoveryWelcomeMessage">
        <h6 class="card-title mb-3 text-center">
          <wicket:message key="recoveryTitle" />
        </h6>
        <div class="mb-3 text-center">
          <wicket:message key="recoveryWelcomeMessage" />
        </div>
      </div>
      <div class="row mb-3 form-floating">
        <input wicket:id="username" type="text" class="form-control" placeholder="User ID" 
          autocomplete="username" />
        <label wicket:for="username">User ID</label>
      </div>
      <div class="row mb-3 form-floating">
        <input wicket:id="password" type="password" class="form-control" placeholder="Password" autofocus
          autocomplete="new-password" />
        <label wicket:for="password">Password</label>
      </div>
      <div class="row mb-3 form-floating">
        <input wicket:id="password2" type="password" class="form-control" placeholder="Repeat password"
          autocomplete="new-password" />
        <label wicket:for="password">Repeat password</label>
      </div>
      <div class="row justify-content-md-center">
        <button wicket:id="createAccount" class="btn btn-login btn-primary w-100">Confirm</button>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
