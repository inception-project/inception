<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">
      <aside wicket:id="selectPanel" class="flex-sidebar flex-v-container flex-gutter" style="flex-basis: 40%;">
        <div class="flex-h-container">
          <div class="input-group me-3" wicket:enclosure="realm">
            <span class="input-group-text" id="basic-addon1">Realm</span>
            <select wicket:id="realm" class="form-select"/>
          </div>
          <button wicket:id="create" type="button" class="btn btn-primary text-nowrap">
            <i class="fas fa-user-plus"></i>&nbsp;<wicket:message key="create"/>
          </button>
        </div>
        <div wicket:id="users" class="flex-content flex-v-container" />
      </aside>
      <div wicket:id="details" class="flex-content flex-v-container"/>
    </div>
  </wicket:extend>
</body>
</html>
