<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="row form-row" wicket:enclosure="selectedText">
      <label class="feature-editor-label col-form-label">
        <wicket:message key="text"/> 
        <a wicket:id="jumpToAnnotation" class="float-end"><i class="fas fa-crosshairs"></i></a>
      </label>
      
      <div>
        <div class="feature-editor-value form-control scrolling" style="height: unset; max-height: 4.5rem; word-wrap: break-word;" readonly>
          <wicket:container wicket:id="selectedText"/>
        </div>
      </div>
    </div>
    
    <div class="row form-row" wicket:enclosure="originText">
      <label class="feature-editor-label col-form-label">
        <wicket:container wicket:id="originName"/>
        <a wicket:id="jumpToOrigin" class="float-end"><i class="fas fa-crosshairs"></i></a>
      </label>
      
      <div>
        <div class="feature-editor-value form-control scrolling" style="height: unset; max-height: 4.5rem; word-wrap: break-word;" readonly>
          <wicket:container wicket:id="originText"/>
        </div>
      </div>
    </div>
    
    <div class="row form-row" wicket:enclosure="targetText">
      <label class="feature-editor-label col-form-label">
        <wicket:container wicket:id="targetName"/>
        <a wicket:id="jumpToTarget" class="float-end"><i class="fas fa-crosshairs"></i></a>
      </label>
      
      <div>
        <div class="feature-editor-value form-control scrolling" style="height: unset; max-height: 4.5rem; word-wrap: break-word;" readonly>
          <wicket:container wicket:id="targetText"/>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
