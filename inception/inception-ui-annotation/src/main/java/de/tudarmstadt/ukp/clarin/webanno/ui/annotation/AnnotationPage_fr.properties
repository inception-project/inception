ResetDocumentDialog.title=Réinitialiser le document
ResetDocumentDialog.text=Cette action ramènera le document à son état initial. <br/> Tout ajout ou modification apporté au document sera supprimé définitivement. <br/> Cette action ne peut pas être annulée. <br/> Pour compléter l'action, veuillez saisir le nom du document dans le champ de saisie ci-dessous.
FinishDocumentDialog.title=Terminer le document
FinishDocumentDialog.text=Cette action marque le document comme <b>Terminé</b>. <br/> Après cette étape, vous ne pouvez plus modifier le document. <br/> Seul un gestionnaire de projet ou un curateur peut remettre le document en mode édition.
