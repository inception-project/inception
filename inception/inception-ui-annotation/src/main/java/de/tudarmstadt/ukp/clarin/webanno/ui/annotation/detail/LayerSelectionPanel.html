<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <!-- pb-1 compensates for the bottom padding of the  -->
    <div class="card-body pb-1">
      <div class="row" wicket:enclosure="defaultAnnotationLayer">
        <label wicket:for="defaultAnnotationLayer" class="col-sm-3 col-form-label text-nowrap">
          <wicket:label key="layer"/>
        </label>
        <div class="col-sm-9">
          <select wicket:id="defaultAnnotationLayer" class="form-select"/>
        </div>
        <div class="col-sm-12 text-muted">
          <small wicket:id="relationHint"></small>
        </div>
      </div>
      <div wicket:id="anchoringMode" class="mt-2 mb-1" />
    </div>
  </wicket:panel>
</body>
</html>
