<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="card">
    <div class="modal-header">
      <h5 class="modal-title">
        <wicket:message key="applyRecommender"/>
      </h5>
      <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>
        <wicket:message key="applyRecommenderDescription"/>
      </p>
      <div class="container">
        <div class="row form-row form-floating" wicket:enclosure="recommender">
          <select wicket:id="recommender" class="form-select" wicket:message="placeholder:recommender"/>
          <label wicket:for="recommender">
            <wicket:label key="recommender"/>
          </label>
        </div>

        <div class="row form-row form-floating" wicket:enclosure="user">
          <input wicket:id="user" class="pt-3" placeholder="Choose one or create new one..."/>
          <label wicket:for="user" class="pt-0" style="font-size: 85%;">
            <wicket:label key="user"/>
          </label>
        </div>

        <div class="row form-row border rounded" wicket:enclosure="states">
          <div class="form-text"><wicket:message key="states"/></div>
          <div wicket:id="states"/>
        </div>

        <div class="row form-row" wicket:enclosure="finishDocumentsWithoutRecommendations">
          <div class="form-check form-switch">
            <input wicket:id="finishDocumentsWithoutRecommendations" class="form-check-input" type="checkbox"> 
            <label wicket:for="finishDocumentsWithoutRecommendations" class="form-check-label" >
              <wicket:label key="finishDocumentsWithoutRecommendations"/>
            </label>
          </div>
        </div>
        
        <div class="row form-row form-floating" wicket:enclosure="processingMetadataLayer">
          <select wicket:id="processingMetadataLayer" class="form-select" wicket:message="placeholder:processingMetadataLayer"/>
          <label wicket:for="processingMetadataLayer">
            <wicket:label key="processingMetadataLayer"/>
          </label>
        </div>
        
        <div wicket:id="processingMetadata"></div>
      </div>
    </div>
    
    <div class="modal-footer text-end">
      <button wicket:id="startProcessing" type="button" class="btn btn-primary text-nowrap">
        <i class="fas fa-play"></i>&nbsp;
        <wicket:message key="startProcessing"/>
      </button>
    </div>
  </form>
</wicket:panel>
</html>
