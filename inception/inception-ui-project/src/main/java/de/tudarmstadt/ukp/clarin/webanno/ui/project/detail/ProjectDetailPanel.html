<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="form" class="card border-0 flex-content flex-v-container">
    <div class="flex-content scrolling card-body">
      <div class="container-fluid">
        <div class="row form-row" wicket:enclosure="id">
          <label class="col-sm-2 col-form-label">
            <wicket:message key="id"/>
          </label>
          <div class="col-sm-10">
            <span class="form-control-plaintext" readonly><wicket:container wicket:id="id" /></span>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="name">
          <label wicket:for="name" class="col-sm-2 col-form-label">
            <wicket:label key="name"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="name" class="form-control"/>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="slug">
          <label wicket:for="slug" class="col-sm-2 col-form-label">
            <wicket:label key="slug"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="slug" class="form-control"/>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="description">
          <label wicket:for="description" class="col-sm-2 col-form-label">
            <wicket:label key="description"/>
          </label>
          <div class="col-sm-10">
            <div>
             <textarea wicket:id="description" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-text">
              <i class="fab fa-markdown"></i> Markdown supported - The first line of the description
              is displayed as a short description on the project overview page. 
            </div>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="disableExport">
          <div class="offset-md-2 col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" wicket:id="disableExport">
              <label class="form-check-label" wicket:for="disableExport">
                <wicket:label key="disableExport"/>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div wicket:id="footprint" aria-label="Resource footprint chart"/>
    </div>
    <div class="card-footer text-end">
      <button wicket:id="save" class="btn btn-primary">
        <i class="fas fa-save"></i>&nbsp;
        <wicket:message key="save"/>
      </button>
    </div>
  </form>
</wicket:panel>
</body>
</html>
