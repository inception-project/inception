title=Supprimer le(s) document(s)
message.single=Êtes-vous sûr de vouloir supprimer irrévocablement le document sélectionné du projet ?
message.multiple=Êtes-vous sûr de vouloir supprimer irrévocablement les {0} documents sélectionnés du projet ?
challenge.single=Pour supprimer le document sélectionné, veuillez saisir le nom du document dans le champ ci-dessous.
challenge.multiple=Pour supprimer les documents sélectionnés, veuillez saisir le nom du projet dans le champ ci-dessous. Cette opération peut prendre un certain temps.
explanation=Cette action supprimera le document <b>et toutes les annotations associées</b>. <br/>\
  <b>Cette action n'est pas réversible.</b> <br/> \
  Pour compléter l'action, veuillez saisir le nom du document dans le champ de saisie ci-dessous.
