DeleteFeatureDialog.title=Confirmation
DeleteFeatureDialog.text=Êtes-vous sûr de vouloir <b>supprimer définitivement la fonction</b> ? <br><br> Cette action déclenche une mise à niveau forcée de tous les documents d'annotation vers le système de type modifié. Tous les utilisateurs qui ont ouvert des documents de ce projet dans l'éditeur seront obligés de recharger le document avant de pouvoir continuer à travailler. Ne pas recharger le document peut conduire à des situations non définies.<br><br>En fonction du nombre de documents et d'annotateurs dans ce projet, la suppression de la caractéristique et la mise à jour de toutes les annotations peuvent prendre un certain temps. Pour compléter l'action, veuillez saisir le nom de l'entité dans le champ de saisie ci-dessous.
