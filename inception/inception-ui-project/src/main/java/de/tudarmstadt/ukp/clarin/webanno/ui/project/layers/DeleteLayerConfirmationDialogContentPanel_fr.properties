title=Supprimer la couche
message=Êtes-vous sûr de vouloir supprimer irrévocablement la couche sélectionnée du projet ?
challenge=Pour compléter l'action, veuillez saisir le nom de la couche dans le champ de saisie ci-dessous.
explanation=Cette action supprimera la couche <b>et toutes les annotations associées</b>. <br/>\
  <b>Cette action n'est pas réversible.</b>
blockerExplanation=Cette couche est actuellement utilisée par une couche de relation et/ou des fonctions de liaison. \
  Avant de supprimer cette couche, vous devez d'abord supprimer les couches/caractéristiques énumérés ci-dessous.
