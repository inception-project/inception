<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="card">
      <div class="card-header">
        <wicket:message key="title"/>
      </div>
      <div class="card-body">
        <div class="row form-row">
          <label class="col-sm-4 col-form-label" wicket:for="mode">
            <wicket:message key="mode"/>
          </label>
          <div class="col-sm-8">
            <select wicket:id="mode" class="form-select"/>
            <div class="form-text">
              <wicket:message key="mode.description"/>
            </div>
          </div>
        </div>
        <div class="row form-row">
          <div class="offset-sm-4 col-sm-8">
            <div class="form-check form-switch">
              <input wicket:id="sortByScore" class="form-check-input" type="checkbox"> 
              <label wicket:for="sortByScore" class="form-check-label">
                <wicket:message key="sortByScore"/>
              </label>
            </div>
            <div class="form-text">
              <wicket:message key="sortByScore.description"/>
            </div>
          </div>
        </div>
        <div class="row form-row">
          <div class="offset-sm-4 col-sm-8">
            <div class="form-check form-switch">
              <input wicket:id="recommendationsFirst" class="form-check-input" type="checkbox"> 
              <label wicket:for="recommendationsFirst" class="form-check-label">
                <wicket:message key="recommendationsFirst"/>
              </label>
            </div>
            <div class="form-text">
              <wicket:message key="recommendationsFirst.description"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
