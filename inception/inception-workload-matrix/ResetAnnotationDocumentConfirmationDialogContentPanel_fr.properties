title=Réinitialiser le document
message.single=Pour réinitialiser le document sélectionné, veuillez saisir le nom du document dans le champ ci-dessous.
message.multiple=Pour réinitialiser les {0} documents sélectionnés, veuillez saisir le nom du projet dans le champ ci-dessous. Cette opération peut prendre un certain temps.
explanation=Cette action ramène le document à son état initial. <br/> \
  Tout ajout ou modification apporté au document sera supprimé définitivement. <br/> \
  Cette action ne peut pas être annulée. <br/> \
  Pour compléter l'action, veuillez saisir le nom de l'utilisateur et du document dans le champ de saisie ci-dessous.
ResetCurationDocumentDialog.text=Cette action annule l'état de curation du document.<br/> Toute annotation curée sur le document sera définitivement supprimée. <br/> Cette action ne peut pas être annulée. <br/> Pour compléter l'action, veuillez saisir le nom du document dans le champ de saisie ci-dessous.
