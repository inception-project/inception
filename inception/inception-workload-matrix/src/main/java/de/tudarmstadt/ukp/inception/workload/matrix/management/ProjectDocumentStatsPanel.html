<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      .project-progress-bar {
        width: 10em;
        height: calc(1rem * var(--bs-body-line-height));
        outline: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color);
        border: var(--bs-border-width) var(--bs-border-style) var(--bs-body-bg);
        
        span:not(:last-child) {
          margin-right: 2px;
        }
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:panel>
    <div class="d-flex">
      <div class="me-2 d-flex flex-nowrap">
        <div wicket:id="badgeNew" class="text-body text-nowrap me-2">
          <span wicket:id="iconNew"/>
          <span wicket:id="docsNew"/>
        </div>
        <div wicket:id="badgeAnnotationInProgress" class="text-body text-nowrap me-2">
          <span wicket:id="iconAnnotationInProgress"/>
          <span wicket:id="docsAnnotationInProgress"/>
        </div>
        <div wicket:id="badgeAnnotationFinished" class="text-body text-nowrap  me-2">
          <span wicket:id="iconAnnotationFinished"/>
          <span wicket:id="docsAnnotationFinished"/>
        </div>
        <div wicket:id="badgeCurationInProgress" class="text-body text-nowrap me-2">
          <span wicket:id="iconCurationInProgress"/>
          <span wicket:id="docsCurationInProgress"/>
        </div>
        <div wicket:id="badgeCurationFinished"  class="text-body text-nowrap">
          <span wicket:id="iconCurationFinished"/>
          <span wicket:id="docsCurationFinished"/>
        </div>
      </div>
      <div class="d-inline-flex project-progress-bar rounded border-1 overflow-hidden">
        <span wicket:id="barAnnotationInProgress" />
        <span wicket:id="barAnnotationFinished" />
        <span wicket:id="barCurationInProgress" />
        <span wicket:id="barCurationFinished" />
        <span wicket:id="barNew" />
      </div>
    </div>
  </wicket:panel>
</body>
</html>
