ResetDocumentDialog.title=Reset Annotation
ResetDocumentDialog.text=This action will revert the document <b>"{0}"</b> for user <b>"{1}"</b> to its initial state. Any additions or changes made to the document will be removed permanently. This action cannot be reverted. To complete the action, please enter the document name <b>"{0}"</b> into the input field below.

ResetCurationDocumentDialog.title=Reset Curation
ResetCurationDocumentDialog.text=This action will discard the curation state for the document <b>"{0}"</b>. Any curated annotations on document will be removed permanently. This action cannot be reverted. To complete the action, please enter the document name <b>"{0}"</b> into the input field below.

BulkResetDocumentDialog.title=Reset Multiple Annotations
BulkResetDocumentDialog.text=This action will revert the <b>{0} selected documents</b> to their initial state. Any additions or changes made to the documents will be removed permanently. This action cannot be reverted. To complete the action, please enter the project name <b>"{1}"</b> into the input field below. Completing the action might take a moment.
