<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="d-flex flex-column overflow-auto">
    <div class="modal-header">
      <h5 class="modal-title"><wicket:message key="title"/></h5>
      <button wicket:id="close" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body overflow-auto">
      <div class="form-row form-floating">
        <input wicket:id="annotatorsPerDocument" type="number" class="form-control" />
        <label wicket:for="annotatorsPerDocument">
          <wicket:message key="annotatorsPerDocument" />
        </label>
      </div>
      <div class="form-row">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" wicket:id="override">
          <label class="form-check-label" wicket:for="override"><wicket:message key="override" /></label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button wicket:id="assign" class="btn btn-danger">
        <i class="fas fa-chec me-2"/><wicket:message key="assign" />
      </button>
      <button wicket:id="cancel" class="btn btn-secondary">
        <i class="fas fa-times me-2"/><wicket:message key="cancel" />
      </button>
    </div>
  </form>
</wicket:panel>
</html>
