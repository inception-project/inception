title=Réinitialiser le(s) document(s) d'annotation
message.single=Êtes-vous sûr de vouloir réinitialiser irrévocablement le document sélectionné ?
message.multiple=Êtes-vous sûr de vouloir réinitialiser irrévocablement les {0} documents sélectionnés ?
challenge.single=Pour compléter l'action, veuillez saisir le nom de l'utilisateur et du document dans le champ de saisie ci-dessous.
challenge.multiple=Pour compléter l'action, veuillez saisir le nom du projet dans le champ de saisie ci-dessous. La réalisation de cette action peut prendre un certain temps.
explanation=Cette action ramènera le(s) document(s) à son/leur état initial. <br/> \
  Tout ajout ou modification apporté au(x) document(s) sera supprimé définitivement. <br/> \
  Cette action ne peut pas être annulée.
