<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <wicket:head>
    <style>
      .glow {
        text-shadow: #FC0 1px 0 .5rem;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:panel>
    <div class="flex-grow-0 d-flex flex-row">
      <i class="far fa-lightbulb glow fs-3 p-3"/>
      <div class="d-flex flex-column py-3 pe-3">
        <p>This project does not contain any documents yet. To start annotating, import some documents!</p>
        <button wicket:id="jumpToDocuments" class="btn btn-primary">Let's import...</button>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
