<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <style>
    .thumbnail {
      width: 100%;
      height: auto;
      object-fit: scale-down;
    }
    .examples-ribbon {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 30%;
      height: auto;
    }
    .thumbnail-wrapper {
      width: 100%;
      height: 225px;
    }
    .template-card {
      transition: box-shadow .3s;
      border-color: var(--bs-secondary-color) !important;
    }

    .template-card:hover {
      box-shadow: 0 0 10px var(--bs-tertiary-color); 
    }
  </style>
</wicket:head>
<wicket:panel>
  <div class="modal-header">
    <h5 class="modal-title">
      <wicket:message key="createProjectDialogTitle"/>
    </h5>
    <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="modal-body overflow-auto">
    <div class="container">
      <div wicket:id="container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div wicket:id="templates" class="col d-flex">
          <button wicket:id="create" class="card template-card d-flex flex-grow-1 p-0 overflow-hidden">
              <img wicket:id="examplesRibbon" type="button" class="examples-ribbon">
            <div class="bg-light card-img-top d-flex align-content-center justify-content-center thumbnail-wrapper">
              <img wicket:id="thumbnail" type="button" class="thumbnail">
            </div>
            <div class="card-body w-100">
              <h5 wicket:id="name" class="card-title"/>
              <p wicket:id="description" class="card-text"/>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer flex-row small justify-content-between p-1">
    <div class="form-check form-switch">
      <input wicket:id="includeSampleData" class="form-check-input" type="checkbox"> 
      <label wicket:for="includeSampleData" class="form-check-label" >
        Include example documents (if available)
      </label>
    </div>
    <div>
      The chosen template is only a starting point for your new project.
      Can you fully customize the project after it has been created.
    </div>
  </div>
</wicket:panel>
</html>
