<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container">
      <div class="flex-h-container flex-gutter mt-3 mb-3">
        <div>
          <span wicket:id="projectCreationGroup" class="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="btn-group" role="group">
              <button wicket:id="newProject" class="btn btn-primary"><wicket:message key="newProject"/></button> 
              <button class="btn btn-primary btn-action dropdown-toggle flex-content border-start" type="button" data-bs-toggle="dropdown"></button>
              <div class="dropdown-menu shadow-lg pt-0 pb-0 w-min-220px" role="menu">
                <div class="dropdown-header">Instantly create a project using one of these templates.</div>
                <div wicket:id="templatesContainer">
                  <div wicket:id="templates" class="flex-content flex-v-container">
                    <button wicket:id="createProjectUsingTemplate" class="dropdown-item">
                      <wicket:container wicket:id="name"/>
                    </button>
                  </div>
                </div>
              </div>
            </span>
          </span>
          <span wicket:id="projectImportGroup" class="dropdown sticky-dropdown" aria-haspopup="true" aria-expanded="false">
            <button wicket:id="importProjectBtn" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" name="projectImport">
            </button>
            <div class="border-0 dropdown-menu shadow-lg pt-0 pb-0" role="menu">
              <wicket:container wicket:id="importProjectPanel" />
            </div>
          </span>
          <button wicket:id="startTutorial" class="btn btn-outline-primary">
            <i class="fa fa-lightbulb"></i>&nbsp;
            Start Tutorial
          </button>
        </div>
        <div class="flex-content"></div>
      <div class="flex-h-container flex-gutter justify-content-end flex-only-internal-gutter">
        <div>
          <div wicket:id="roleFilters" class="input-group">
            <div class="input-group-text">
              <i class="fas fa-filter"></i>
            </div>
            <wicket:container wicket:id="roleFilter">
              <button type="button" class="btn btn-outline-secondary" wicket:id="roleFilterLink">
                <wicket:container wicket:id="label"/>
              </button>
            </wicket:container>
          </div>
        </div>
      </div>
      </div>
      <div class="scrolling flex-content flex-h-container">
        <div wicket:id="projects" class="flex-content list-group">
          <div wicket:id="emptyListLabel" class="no-data-notice flex-content"></div>
          <div wicket:id="project" class="list-group-item">
            <div class="d-flex">
              <div class="flex-grow-1 d-flex flex-column">
                <div>
                  <a wicket:id="projectLink" class="text-decoration-none">
                    <wicket:container wicket:id="name"/>
                  </a>
                </div>
                <div class="list-group-item-text text-muted">
                  <small><wicket:container wicket:id="description"/></small>
                </div>
              </div>
              <div class="d-flex flex-column text-end">
                <div class="d-flex flex-nowrap flex-row-reverse">
                  <span wicket:id="role" class="badge bg-secondary ms-1"><wicket:container wicket:id="label"/></span>
                </div>
                <div class="text-nowrap mt-auto">
                  <small class="text-muted" wicket:enclosure="created">Created: <wicket:container wicket:id="created"/></small>
                  <small class="text-muted" wicket:enclosure="id">ID: <wicket:container wicket:id="id"/></small>
                </div>
              </div>
              <div wicket:id="actionDropdown" class="d-flex">
                <div class="dropdown flex-content flex-h-container">
                  <button class="btn dropdown-toggle flex-content" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu float-end" role="menu">
                    <li>
                      <button class="dropdown-item" tabindex="-1" wicket:id="leaveProject" type="button">
                        <wicket:message key="leaveDialog.title"/>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
  	        </div>
          </div>
        </div>
        <div wicket:id="confirmLeave"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
