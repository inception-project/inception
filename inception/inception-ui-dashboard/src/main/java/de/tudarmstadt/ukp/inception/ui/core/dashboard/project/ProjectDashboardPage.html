<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container overflow-hidden">
      <div wicket:id="menu" class="dashboard-menu"/>
      <div class="dashboard-content flex-content d-flex flex-column">
        <div class="scrolling flex-content flex-v-container">
          <div class="flex-tile-container">
            <div class="flex-tile flex-v-container" wicket:id="currentProjectDashlet" />
            <!--
            <div class="flex-tile">
              Current user in the project
              
              Information about the current user in the selected project. Who is (s)he and what
              should be done next, e.g. link to the next document to annotation / curate...
              Information when the user has last logged in...
            </div>
            -->
            
            <!--  
            <div class="flex-tile">
              Other users in the project
            
              Information about the users and their roles in the selected project
            </div>
            -->
            
            <!--  
            <div class="flex-tile">
              Recent activity in the project
            
              Information about recent activity by the current user and other useds in this project
            </div>
            -->
          </div>
        </div>
      </div>
      <div class="flex-sidebar border-start d-flex flex-column" style="min-width: 20rem;" wicket:enclosure="rightSidebarDashlets">
        <div class="scrolling flex-content flex-v-container">
          <wicket:container wicket:id="rightSidebarDashlets">
            <wicket:container wicket:id="dashlet"/>
          </wicket:container>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
