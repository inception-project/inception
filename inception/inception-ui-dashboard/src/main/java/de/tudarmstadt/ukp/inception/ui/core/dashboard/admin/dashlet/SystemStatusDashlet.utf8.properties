csrfWithProtocolNotOk=<i class="fas fa-times-circle text-danger"></i> CSRF configuration does not contain client URL with protocol.
csrfWithoutProtocolOk=<i class="fas fa-check-circle text-success"></i> CSRF configuration contains client URL without protocol
csrfWithoutProtocolNotOk=<i class="fas fa-times-circle text-danger"></i> CSRF configuration does not contain client URL without protocol.
