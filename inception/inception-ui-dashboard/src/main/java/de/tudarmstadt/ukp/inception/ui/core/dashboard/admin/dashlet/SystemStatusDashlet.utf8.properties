proxyNotTrusted=<i class="fas fa-times-circle text-danger"></i> Reverse proxy does not seem to be trusted. \
  Add <code>server.tomcat.internal-proxies</code> to your <code>settings.properties</code> file and ensure it matches \
  the IP address of your proxy server. Prepend dots in the address with double slashes, e.g. <code>aaa\\\\.bbb\\\\.ccc\\\\.ddd</code>.
