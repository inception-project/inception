<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-sidebar border-start d-flex flex-column" style="min-width: 20rem;">
      <div class="input-group input-daterange mt-3 mb-2 px-2">
        <div class="input-group-text"><i class="fa-solid fa-calendar-days"></i></div>
        <input wicket:id="dateFrom" class="form-control text-center"/>
        <div class="input-group-text"><i class="fa-solid fa-arrow-right"></i></div>
        <input wicket:id="dateTo" class="form-control text-center"/>
      </div>
      <div class="scrolling flex-content flex-v-container">
        <div wicket:id="projectListContainer" class="m-2">
          <div wicket:id="project" class="card mb-2 overflow-hidden">
            <div class="card-header d-flex">
              <div wicket:id="state" class="me-2"/>
              <div class="text-truncate flex-fill">
                <a wicket:id="link"><wicket:container wicket:id="name"/></a>
              </div>
            </div>
            <div class="card-body small p-0">
              <ul class="list-group list-group-flush">
                <li wicket:id="sourceDocumentContainer" class="list-group-item py-1 px-2">
                  <div wicket:id="sourceDocument" class="d-flex ">
                    <div wicket:id="state" class="me-2"/>
                    <div wicket:id="name" class="text-truncate"/>
                  </div>
                </li>
                <li wicket:id="annotationSetContainer" class="list-group-item py-1 px-2">
                  <div wicket:id="annotationSet" class="d-flex justify-content-between">
                    <div wicket:id="name" class="text-truncate"/>
                    <div class="ms-2">
                      <span wicket:id="badgeAnnotationInProgress" class="text-body me-2">
                        <span wicket:id="iconAnnotationInProgress"/>
                        <span wicket:id="docsAnnotationInProgress"/>
                      </span>
                      <span wicket:id="badgeAnnotationFinished" class="text-body">
                        <span wicket:id="iconAnnotationFinished"/>
                        <span wicket:id="docsAnnotationFinished"/>
                      </span>
                    </div>
                  </div>
                </li>
                <li class="list-group-item form-text text-body-secondary text-end ms-0 my-0 py-0">
                  <span wicket:id="fromDate"/>
                  <i class="fa-solid fa-arrow-right mx-2"></i>
                  <span wicket:id="toDate"/>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
