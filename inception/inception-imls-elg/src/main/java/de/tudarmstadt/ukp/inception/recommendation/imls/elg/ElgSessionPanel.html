<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="signInForm">
    <div class="row form-row">
      <div class="col-sm-12">
        <ol class="list-group list-group-numbered">
          <li wicket:enclosure="signInLink" class="list-group-item">
            <a wicket:id="signInLink" target="_blank"><wicket:message key="obtainElgSignInCode"/></a>
          </li>
          <li wicket:enclosure="code" class="list-group-item">
            <wicket:message key="code"/>
            <textarea wicket:id="code" class="form-control"/>
          </li>
          <li class="list-group-item">
            <button wicket:id="signIn" class="btn btn-primary"><wicket:message key="signIn"/></button>
          </li>
        </ol>
      </div>
    </div>
  </form>
  <div wicket:id="signOutPanel">
    <div class="row form-row">
      <div class="col-sm-12 flex-h-container flex-gutter flex-only-internal-gutter">
        <div class="form-control" readonly>
          <wicket:message key="signedIn"/>
          <span wicket:enclosure="identity">
            <wicket:message key="as"/> <span wicket:id="identity"/>
          </span>
          <span wicket:enclosure="signInValidUntil"> 
            <wicket:message key="until"/> <span wicket:id="signInValidUntil"/>
            (<span wicket:id="expiresIn"/> <wicket:message key="remaining"/>)
          </span>
        </div>
        <button wicket:id="signOut" class="btn btn-danger float-end text-nowrap"><wicket:message key="signOut"/></button>
      </div>
      <div wicket:enclosure="accessTokenValidUntil" class="pt-2">
        <wicket:message key="accessTokenValidUntil"/>
        <span wicket:id="accessTokenValidUntil"/> 
        <button wicket:id="invalidateAccessToken" class="btn btn-sm btn-outline-secondary"><wicket:message key="invalidate"/></button>
        <button wicket:id="refreshAccessToken" class="btn btn-sm btn-outline-secondary"><wicket:message key="refresh"/></button>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
