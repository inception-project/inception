<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div class="row form-row">
      <label class="col-sm-3 col-form-label">
        <wicket:message key="elgSession"/>
      </label>
      <div class="col-sm-9">
        <div wicket:id="elgSession"/>
      </div>
    </div>
  <form wicket:id="form">
    <div class="row form-row" wicket:enclosure="search">
      <label class="col-sm-3 col-form-label" wicket:for="search">
        <wicket:message key="search"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="search" type="text" class="form-control w-100"></input>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="serviceName">
      <label class="col-sm-3 col-form-label" wicket:for="serviceName">
        <wicket:message key="serviceName"/>
      </label>
      <div class="col-sm-9">
        <div class="btn-group w-100" role="group">
          <input wicket:id="serviceName" type="text" class="form-control"></input>
          <button wicket:id="changeService" class="btn btn-outline-secondary">Change</button>
        </div>
        <div class="text-muted small pt-2">
          <div wicket:id="serviceDescription"/>
          <a wicket:id="catalogLink" class="float-end" target="_blank">
            <i class="fas fa-external-link-alt"></i>&nbsp;Open in ELG catalog
          </a>
        </div>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="serviceUrlSync">
      <label class="col-sm-3 col-form-label" wicket:for="serviceUrlSync">
        <wicket:message key="serviceUrlSync"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="serviceUrlSync" type="text" class="form-control"></input>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="serviceUrlAsync">
      <label class="col-sm-3 col-form-label" wicket:for="serviceUrlAsync">
        <wicket:message key="serviceUrlAsync"/>
      </label>
      <div class="col-sm-9">
        <input wicket:id="serviceUrlAsync" type="text" class="form-control"></input>
      </div>
    </div>
  </form>
</wicket:panel>
</html>
