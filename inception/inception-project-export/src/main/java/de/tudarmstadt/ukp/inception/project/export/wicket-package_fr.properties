exportprojectsettings.panel.factory.label=Export
legacyexportprojectsettings.panel.factory.label=Export
exportBackupArchive=Export de l'archive de sauvegarde
exportDescriptionStart=Exporte une archive contenant l'ensemble du projet. Vous pouvez utiliser cette archive comme sauvegarde. \
  L'archive peut être importée dans cette installation ou dans une autre installation d'INCEpTION \
  qui utilise la même version que celle-ci ou une version plus récente.
exportDescriptionEnd=Vous pouvez choisir de manière optionnelle d'inclure les annotations dans un format secondaire dans l'archive. \
  Cela signifie que les données d'annotation sont contenues deux fois dans l'archive. Une fois dans \
  le format d'archivage obligatoire utilisé par INCEpTION et une fois dans le format que vous avez choisi. \
  L'inclusion d'un format secondaire est utile lorsque vous souhaitez poursuivre le traitement des données d'annotation \
  en dehors d'INCEpTION. Par exemple, si vous souhaitez poursuivre le traitement des données avec Python, vous pouvez choisir \
  le format <i>UIMA CAS XMI (XML 1.0)</i> comme format secondaire et utiliser ensuite \
  <a href="https://pypi.org/project/dkpro-cassis/">DKPro Cassis</a> pour poursuivre le traitement des données.
exportCuratedDocuments=Exporter les documents curés
exportsAllDocuments=Exporte tous les documents curés que le curateur a marqués comme <i>finis</i>. Les documents dont \
  la curation est encore en cours ou n'a pas encore commencé ne sont pas inclus.