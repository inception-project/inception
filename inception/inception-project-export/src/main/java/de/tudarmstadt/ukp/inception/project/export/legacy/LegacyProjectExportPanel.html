<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="exportForm" class="flex-content flex-v-container">
      <div class="card-header flex-h-container flex-centered flex-gutter flex-only-internal-gutter">
        <label wicket:for="format" class="text-nowrap">
          <wicket:label key="format"/>
        </label>
        
        <select wicket:id="format" class="input-group-btn form-select" data-container="body"></select>
        
        <button wicket:id="exportCurated" type="button" class="btn btn-primary text-nowrap">
          <i class="fas fa-download" aria-hidden="true"></i>&nbsp;
          <wicket:message key="exportCurated"/>
        </button>

        <button wicket:id="exportProject" type="button" class="btn btn-primary text-nowrap">
          <i class="fas fa-download" aria-hidden="true"></i>&nbsp;
          <wicket:message key="exportProject"/>
        </button>
      </div>
      <div class="scrolling flex-content flex-v-container card-body">
        <div class="flex-content flex-centered flex-h-container">
          <div class="flex-content flex-centered flex-v-container">
            <div class="well text-center">
              <div wicket:id="downloadWarning">
                <wicket:message key="warningMessage"/>
              </div>
              <div class="flex-h-container flex-centered flex-gutter">
                <span wicket:id="progress" class="flex-content"></span>
                <button wicket:id="cancel" class="btn btn-secondary">
                  <i class="fas fa-times"></i>&nbsp;
                  <wicket:message key="cancel"/>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
