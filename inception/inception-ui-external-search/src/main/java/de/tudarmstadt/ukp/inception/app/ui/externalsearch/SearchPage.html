<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <wicket:head>
    <style>
      .results-table thead {
        position: sticky;
        top: 0px;
      }
      .results-table thead td {
        border-bottom: 0px;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <form wicket:id="searchForm" class="flex-h-container flex-gutter">
        <div style="width: 240px;">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-database"></i>
            </span>
            <select wicket:id="repository" class="form-select" data-container="body"/>
          </div>
        </div>
        <div class="flex-content">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input wicket:id="query" class="form-control" type="text" />
            <button wicket:id="submitSearch" class="btn btn-secondary" type="submit"><wicket:message key="search"/></button>
          </div>
        </div>
      </form>
      <div class="scrolling flex-content flex-h-container mb-0">
        <div wicket:id="dataTableContainer" class="w-100">
          <table wicket:id="resultsTable" class="table results-table" cellspacing="0" >
            [Results table]
          </table>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
