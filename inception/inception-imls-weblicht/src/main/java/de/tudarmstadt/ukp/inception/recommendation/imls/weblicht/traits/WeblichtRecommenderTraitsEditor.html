<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="form" class="form-horizontal">
    <div class="row form-row">
      <div class="col-sm-12">
        <div class="row form-row" wicket:enclosure="url">
          <label class="col-sm-3 col-form-label" wicket:for="url">
            <wicket:message key="url"/>
          </label>
          <div class="col-sm-9">
            <input wicket:id="url" class="w-100"></input>
          </div>
        </div>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-sm-12">
        <div class="row form-row" wicket:enclosure="apiKey">
          <label class="col-sm-3 col-form-label" wicket:for="apiKey">
            <wicket:message key="apiKey"/>
          </label>
          <div class="col-sm-9">
            <input wicket:id="apiKey" type="text" class="form-control"/>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="lastKeyUpdate">
          <label class="col-sm-3 col-form-label">
            <wicket:message key="lastKeyUpdate"/>
          </label>
          <div class="col-sm-9">
            <input wicket:id="lastKeyUpdate" class="form-control"/>
          </div>
          <div class="offset-sm-3 col-sm-9 small text-muted">
            <div>
              <wicket:message key="obtainApiKeyHere"/>
              <wicket:message key="keyValidThreeMonths"/>
            </div>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="chainInputFormat">
          <label class="col-form-label col-sm-3">
            <wicket:message key="chainInputFormat"/>
          </label>
          <div class="col-sm-9">
            <select wicket:id="chainInputFormat" class="form-select" data-container="body"/>
          </div>
        </div>
        <div class="row form-row"  wicket:enclosure="chainInputLanguage">
          <label class="col-form-label col-sm-3">
            <wicket:message key="chainInputLanguage"/>
          </label>
          <div class="col-sm-9">
            <input wicket:id="chainInputLanguage"/>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div wicket:id="saveToAddChainAlert" class="row form-row">
    <div class="col-sm-12">
      <div class="offset-sm-3 col-sm-9 alert alert-info" role="alert">
        <wicket:message key="pleaseSaveRecommender"/>
      </div>
    </div>
  </div>
  <div class="form-horizontal">
    <div class="row form-row">
      <div class="col-sm-12">
        <div class="row form-row" wicket:enclosure="upload">
          <label class="col-sm-3 col-form-label">
            <wicket:message key="uploadChain"/>
          </label>
          <div class="col-sm-9">
            <input type="file" class="form-control" wicket:id="upload"/>
          </div>
          <div class="offset-sm-3 col-sm-9 small text-muted">
            <wicket:message key="buildYourChainUsingWebLicht"/>
            <wicket:message key="uploadAgain"/>
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="chain">
          <label class="col-sm-3 col-form-label">
            <wicket:message key="chain"/>
          </label>
          <div class="col-sm-9 flex-v-container flex-gutter flex-only-internal-gutter">
            <div class="flex-h-container">
              <span class="form-control" wicket:id="chain"/>
            </div>
          </div>
        </div>
        <div wicket:id="missingChainAlert" class="row form-row">
          <div class="offset-sm-3 col-sm-9">
            <div class="alert alert-danger px-2" role="alert">
              <wicket:message key="uploadChainDef"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
