<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <h1 class="px-3"><wicket:container wicket:id="name"/></h1>
      <div class="flex-content flex-h-container flex-gutter">
        <form wicket:id="agreementForm" class="d-flex flex-column" style="min-width: 30em;">
          <div class="card flex-fill">
            <div class="card-header">
              <wicket:message key="settings"/>
              <span class="float-end">
                <a wicket:id="agreementHelpLink"/>
              </span>
            </div>
            <div class="card-body scrolling d-flex flex-column">
              <div class="form-row form-floating" wicket:enclosure="layerAndFeature">
                <select wicket:id="layerAndFeature" class="form-select"/>
                <label wicket:for="layerAndFeature"><wicket:label key="feature"/></label>
              </div>
              <div class="form-row form-floating" wicket:enclosure="measure">
                <select wicket:id="measure" class="form-select"/>
                <label wicket:for="measure"><wicket:label key="measure"/></label>
              </div>
              <div wicket:id="traitsContainer">
                <div wicket:id="traits"></div>
              </div>
              <div class="form-row">
                <div class="form-check form-switch">
                  <input wicket:id="compareWithInitialCas" class="form-check-input" type="checkbox"/>
                  <label wicket:for="compareWithInitialCas" class="form-check-label">
                    <wicket:label key="compareWithInitialCas"/>
                  </label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-check form-switch">
                  <input wicket:id="compareWithCurator" class="form-check-input" type="checkbox"/>
                  <label wicket:for="compareWithCurator" class="form-check-label">
                    <wicket:label key="compareWithCurator"/>
                  </label>
                </div>
              </div>
              <div class="flex-fill d-flex flex-column">
                <div class="d-flex flex-column flex-grow-1 form-row form-floating overflow-hidden rounded border">
                  <select wicket:id="annotators" class="form-select flex-grow-1 border-0" style="min-height: 10em;"/>
                  <label wicket:for="annotators"><wicket:label key="annotators"/></label>
                </div>
                <div class="d-flex flex-column flex-grow-1 form-row form-floating overflow-hidden rounded border">
                  <select wicket:id="documents" class="form-select flex-grow-1 border-0" style="min-height: 10em;"/>
                  <label wicket:for="documents"><wicket:label key="documents"/></label>
                </div>
              </div>
            </div>
            <div class="card-footer flex-h-container">
              <div class="flex-content text-end">
                <div class="btn-group dropup">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-file-download me-2"/><wicket:message key="export"/>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a wicket:id="exportJson" class="dropdown-item">
                        <wicket:message key="exportJson"/>
                      </a>
                    </li>
                    <li>
                      <a wicket:id="exportCsv" class="dropdown-item">
                        <wicket:message key="exportCsv"/>
                      </a>
                    </li>
                    <li>
                      <a wicket:id="exportCsvDiff" class="dropdown-item">
                        <wicket:message key="exportCsvDiff"/>
                      </a>
                    </li>
                  </ul>
                </div>
                <button wicket:id="calculatePairwiseAgreement" class="btn btn-primary">
                  <i class="fas fa-play me-2"/><wicket:message key="calculatePairwiseAgreement"/>
                </button>
                <button wicket:id="calculatePerDocumentAgreement" class="btn btn-primary">
                  <i class="fas fa-play me-2"/><wicket:message key="calculatePerDocumentAgreement"/>
                </button>
              </div>
            </div>
          </div>
        </form>
        <div wicket:id="resultsContainer" class="flex-content flex-h-container">
          <div class="flex-content flex-h-container" wicket:id="results"></div>
        </div>  
      </div>
    </div>
  </wicket:extend>
</body>
</html>
