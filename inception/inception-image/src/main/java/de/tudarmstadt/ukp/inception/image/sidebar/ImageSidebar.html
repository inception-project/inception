<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <style>
    .showOnHover {
      opacity: 0.1;
    }
    
    .showOnHover:hover {
      opacity: 1;
    } 
  </style>
</wicket:head>
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="card flex-content">
      <div class="card-header">
        <wicket:message key="images"/>
      </div>
      <div class="scrolling card-body flex-v-container" style="background-color: silver;">
        <div wicket:id="mainContainer" class="flex-content flex-v-container flex-gutter">
          <wicket:container wicket:id="images">
            <div style="position: relative;">
              <a wicket:id="jumpTo">
                <img wicket:id="image" class="img-thumbnail img-responsive" crossorigin/>
              </a>
              <div style="position: absolute; top: 5px; right: 5px;" class="showOnHover">
                <a wicket:id="open" target="_blank" class="btn btn-xs btn-secondary">
                  <i class="fas fa-external-link-alt"></i>
                </a>
              </div>
            </div>
          </wicket:container>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
<wicket:fragment wicket:id="resultGroup">
  <tr wicket:id="results" style="display: table-row;">
    <td style="text-align: center;"><a wicket:id="showSelectedDocument"><span
        wicket:id="sentence"></span></a></td>
  </tr>
</wicket:fragment>
</html>
