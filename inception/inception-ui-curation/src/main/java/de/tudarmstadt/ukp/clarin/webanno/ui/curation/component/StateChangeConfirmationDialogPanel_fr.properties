title=Changer d'état
message=Êtes-vous sûr de vouloir remettre cet annotateur en cours ?
explanation=<p>L'annotateur pourra à nouveau modifier les annotations, mais vous ne les verrez plus sur \
  la page de curation jusqu'à ce que les annotations soient à nouveau marquées comme terminées. Si vous rouvrez les dernières \
  annotations terminées pour un document, vous serez obligé de curer un autre document ou d'arrêter la curation. \
  curation. \
  </p><b>Note:</b>Lorsque le dernier annotateur est remis dans l'état "en cours", le document reste \
  dans l'état "curation en cours" et les curations que vous avez déjà effectuées ne sont pas \
  supprimées, mais vous ne pouvez pas y accéder tant qu'au moins un annotateur n'est pas remis \
  dans l'état "terminé". Si vous souhaitez relancer la curation pour ce document ultérieurement, utilisez \
  le bouton "re-fusionner" par exemple.