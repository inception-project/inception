<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="card flex-content">
      <div wicket:id="mergeConfirmDialog"></div>
    
      <div class="card-header">
        <wicket:message key="curationHeader"/>
      </div>
      
      <div class="scrolling card-body flex-v-container flex-gutter flex-only-internal-gutter">
        <form wicket:id="sessionControlForm" class="d-flex flex-row mb-2">
          <div class="form-floating flex-fill me-2" wicket:enclosure="curationTarget">
            <select class="form-select" wicket:id="curationTarget"/>
            <label wicket:for="curationTarget"><wicket:label key="curationTarget"/></label>
          </div>
          <div class="input-group w-auto">
            <a wicket:id="startSession" class="btn btn-primary align-content-center">
              <i class="fa fa-play" aria-hidden="true"></i>
            </a>
            <a wicket:id="stopSession" class="btn btn-secondary align-content-center">
              <i class="fa fa-stop" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      
        <div class="row form-row" >
          <div class="col-sm-12" wicket:enclosure="showMerged">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" wicket:id="showMerged">
              <label class="form-check-label" wicket:for="showMerged">
                <wicket:label key="showMerged"/>
              </label>
            </div>
          </div>

          <div class="col-sm-12" wicket:enclosure="showScore">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" wicket:id="showScore">
              <label class="form-check-label" wicket:for="showScore">
                <wicket:label key="showScore"/>
              </label>
            </div>
          </div>
        </div>
        
        <form wicket:id="usersForm" class="card flex-content">
          <div class="card-header">
            <wicket:message key="usersLabel"/>
            <div class="actions">
              <button wicket:id="merge" class="btn btn-secondary">
                <i class="fas fa-sync" wicket:message="title:merge"></i>
              </button>
            </div>
          </div>
          <div class="scrolling card-body p-0">
            <ul class="list-group list-group-flush" wicket:id="selectedUsers">
              <li wicket:id="users" class="list-group-item">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="user">
                  <label class="form-check-label" wicket:for="user">
                    <span wicket:id="name"/>
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </form>
        
        <span class="flex-content no-data-notice" wicket:id="noDocumentsLabel"></span>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
