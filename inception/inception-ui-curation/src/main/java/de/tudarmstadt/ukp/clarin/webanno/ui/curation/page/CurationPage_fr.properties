ResetDocumentDialog.title=Re-fusionner le document
ResetDocumentDialog.text=Êtes-vous sûr ? Toutes les annotations gérées pour ce document <b>seront perdues</b>. <br/> Pour compléter l'action, veuillez saisir le nom du document dans le champ de saisie ci-dessous.
FinishDocumentDialog.title=Terminer le document
FinishDocumentDialog.text=Cette action marquera le document comme <b>Terminé</b>. Vous ne pouvez plus modifier le document après cette étape. Seul un gestionnaire ou un curateur peut remettre le document en mode édition.
showResetDocumentDialog.label=Re-fusionner
showResetDocumentDialog.tooltip=Re-fusionner les annotations
