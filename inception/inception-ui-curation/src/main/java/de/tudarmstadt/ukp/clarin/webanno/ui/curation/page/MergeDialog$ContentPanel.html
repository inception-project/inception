<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="d-flex flex-column overflow-auto">
    <div class="modal-header">
      <h5 class="modal-title" wicket:id="title" />
      <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body overflow-auto">
      <div class="container-fluid">
        <div class="row form-row">
          <div class="col-sm-12">
            <p>
              <wicket:container wicket:id="challenge" />
            </p>
            <p class="text-center rounded border border-danger p-2">
              <wicket:container wicket:id="expectedResponse" />
            </p>
            <div>
              <input wicket:id="response" class="form-control text-center border-primary" placeholder="Enter value here..."/>
            </div>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-sm-12">
            <div wicket:id="mergeStrategySettings" />
          </div>
        </div>
        <div class="row form-row" wicket:enclosure="clearTargetCas">
          <div class="col-sm-12">
            <div class="form-check">
              <input wicket:id="clearTargetCas" class="form-check-input" type="checkbox" />
              <label wicket:for="clearTargetCas" class="form-check-label">
                Discard already curated annotations
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-between">
      <div>
        <div class="form-check" wicket:enclosure="saveSettingsAsDefault">
          <input wicket:id="saveSettingsAsDefault" class="form-check-input" type="checkbox" />
          <label wicket:for="saveSettingsAsDefault" class="form-check-label">
            <wicket:message key="saveSettingsAsDefault" />
          </label>
        </div>
      </div>
      <div>
        <button wicket:id="confirm" class="btn btn-danger">
          <i class="fas fa-check"></i>&nbsp;
          <wicket:message key="confirm.label" />
        </button>
        <button wicket:id="cancel" class="btn btn-secondary">
          <i class="fas fa-times"></i>&nbsp;
          <wicket:message key="cancel.label" />
        </button>
      </div>
    </div>
  </form>
</wicket:panel>

</html>
