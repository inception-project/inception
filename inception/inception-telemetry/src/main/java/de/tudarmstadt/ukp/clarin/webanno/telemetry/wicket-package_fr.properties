settingsIntro=Afin de soutenir le développement de #(product.name), nous souhaiterions collecter \
  quelques données et les envoyer chez nous. Veuillez consulter les paramètres ci-dessous \
  et accepter ou refuser les collectes de données correspondantes. Une fois que vous aurez terminé, \
  cliquez sur le bouton <b>#(save)</b> sur le côté droit pour enregistrer vos choix. Si des modifications \
  ont été apportées au processus de collecte de données, cette page apparaîtra à nouveau lorsqu'un \
  administrateur se connectera. Vous pouvez toujours revoir vos choix en accédant à cette page \
  par le biais de l'icone <i class="fa fa-heartbeat"></i> dans le pied de page.
toggleDetails=Basculer vers les détails...
changeAlert=Le comportement de ce collecteur de données a changé. Veuillez revoir la description et les paramètres.
traitsEditorDescription=<p>Ce collecteur de données d'utilisation aide l'équipe de développeurs de \
  #(product.name) à découvrir le nombre d'installations et la taille de la base d'utilisateurs. Il \
  s'agit d'indicateurs importants pour le succès du produit, qui sont par exemple inclus dans les \
  rapports destinés aux financeurs. Soutenez le développement futur de #(product.name) \
  en soumettant ces <b>statistiques d'utilisation anonymes</b> aux développeurs à l'adresse suivante: \
  Laboratoire UKP, Université Technique de Darmstadt, Allemagne.</p>\
  \
  <p>Lorsqu'elles sont activées, les statistiques d'utilisation anonymes \
  sont envoyées à notre serveur chaque fois que l'application est lancée et immédiatement lorsque \
  la collecte est activée ici. Une mise à jour est également envoyée à intervalles réguliers pour \
  les instances de longue durée.</p>\
  \
  <p><b>REMARQUE:</b> Ce collecteur ne recueille <b>pas</b> de donnée sur \
  les utilisateurs (par exemple, les annotateurs) qui se connectent au système. Il collecte \
  cependant le nombre de comptes d'utilisateurs activés dans le serveur, car cela est important \
  pour évaluer la taille de la base d'utilisateurs pour un système multi-utilisateurs tel que #(product.name).</p>\
  \
  <p>Utilisez le bouton <b>#(toggleDetails)</b> ci-dessus pour voir en détail \
  quelles données nous collectons et pourquoi.</p>
