<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <form wicket:id="form">
      <div class="row form-row" wicket:enclosure="ignoreCase">
        <div class="offset-sm-3 col-sm-9">
          <div class="form-check form-switch">
            <input wicket:id="ignoreCase" class="form-check-input" type="checkbox"/>
            <label wicket:for="ignoreCase" class="form-check-label">
              <wicket:label key="ignoreCase"/>
            </label>
          </div>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="excludePattern">
        <label wicket:for="excludePattern" class="col-sm-3 col-form-label">
          <wicket:label key="excludePattern"/>
        </label>
        <div class="col-sm-9">
          <div class="input-group">
            <input wicket:id="excludePattern" class="form-control"/>
            <span class="input-group-text">(.*)</span>
          </div>
          <div class="form-text">
            Regular expression that controls what can be added to the dictionary.
          </div>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="minLength">
        <label wicket:for="minLength" class="col-sm-3 col-form-label">
          <wicket:label key="minLength"/>
        </label>
        <div class="col-sm-9">
          <input wicket:id="minLength" type="number" class="form-control"/>
          <div class="form-text">
            Minimum length for dictionary entries. Shorter entries will not be added.
          </div>
        </div>
      </div>
    </form>
    <wicket:remove>
      <!-- 
        NOTE: The enclosure needs to be defined on the upload field. Defining it on the
        gazeteers field does not work properly. I.e. when uploading a file or when removing
        a gazeteer, the upload field/and are not re-rendered.
       -->
    </wicket:remove>
    <div class="row form-row" wicket:enclosure="upload">
      <label class="col-sm-3 col-form-label">
        <wicket:message key="gazeteers"/>
      </label>
      <div class="col-sm-9">
        <input type="file" wicket:id="upload" class="form-control" multiple="multiple"/>

        <div class="flex-h-container pt-2">
          <div wicket:id="gazeteers" class="flex-content list-group">
            <!-- <div wicket:id="gazeteers" class="flex-content list-group"> -->
            <div wicket:id="gazeteer" class="input-group">
              <span wicket:id="name" class="form-control"/>
              <button wicket:id="download" type="button" class="btn btn-secondary">
                <i class="fas fa-download"></i>
              </button>
              <button wicket:id="delete" type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </wicket:extend>
</body>
</html>
