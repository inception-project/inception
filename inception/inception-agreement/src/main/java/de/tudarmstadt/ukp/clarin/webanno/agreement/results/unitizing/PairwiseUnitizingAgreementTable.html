<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <div class="flex-content card">
    <div class="card-header">
      <wicket:message key="agreement" />
      <div class="actions">
        <button wicket:id="legend" class="btn btn-secondary btn-action" type="button">
          <wicket:message key="legend" />
        </button>
      </div>
    </div>
    <div class="scrolling card-body fit-child-snug" style="padding: 0px;">
      <table style="width: 100%;">
        <tr wicket:id="rows">
          <td wicket:id="cells">
            <div wicket:id="cell"></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="card-footer">
      <div class="form-text text-center">
        <i class="fas fa-info-circle"></i> Hover the mouse cursor over the table cells for more
        information.
      </div>
    </div>
  </div>
  <wicket:fragment wicket:id="th-centered">
    <th class="headers text-center"><div wicket:id="label"></div></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="th-right">
    <th class="headers text-end"><div wicket:id="label"></div></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="td">
    <td class="text-center"><div wicket:id="label"></div></td>
  </wicket:fragment>
</wicket:panel>
