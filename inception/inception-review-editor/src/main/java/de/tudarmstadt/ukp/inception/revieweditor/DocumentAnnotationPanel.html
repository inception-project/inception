<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="card flex-content">
      <div class="card-header">
        <span wicket:id="annotationTitle" class="card-title" />
      </div>
      <div class="card-body flex-v-container">
        <div wicket:id="featuresContainer">
          <div wicket:id="features" class="row ">
            <label class="feature-editor-label col-form-label"> <span wicket:id="label" />
            </label>
            <div class="feature-editor-value">
              <span class="scrolling form-control" readonly
                style="flex: 0 0 100%; max-height: 4.5rem; cursor: pointer;"> <span
                wicket:id="value"></span>
              </span>
            </div>
          </div>
        </div>
        <div wicket:id="linkFeaturesContainer">
          <div wicket:id="linkFeatures" class="row ">
            <label class="feature-editor-label col-form-label"> <span
              wicket:id="linkFeatureTitle" />
            </label>
            <div class="feature-editor-value">
              <div wicket:id="spansContainer" class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
                <div wicket:id="spans">
                  <div wicket:id="span"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
