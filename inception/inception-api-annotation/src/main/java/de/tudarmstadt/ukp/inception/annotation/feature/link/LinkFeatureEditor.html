<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div class="row form-row">
    <div class="feature-editor-label">
      <span wicket:id="feature"></span>
      <span class="float-end">
        <span wicket:id="linkIndicator"></span>
      </span>
    </div>
    <div class="card g-0">
      <div wicket:id="content">
        <div class="card-body" wicket:enclosure="slots">
          <div wicket:id="slots">
            <div class="row form-row">
              <label class="feature-editor-label col-form-label">
                <span wicket:id="role"></span>	
                <a wicket:id="jumpToAnnotation" class="float-end"><i class="fas fa-crosshairs"></i></a>
              </label>
              <div class="feature-editor-value">
                <span wicket:id="label" class="scrolling form-control" style="flex: 0 0 100%; max-height: 4.5rem; cursor: pointer;"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer small flex-h-container">
          <div class="flex-content">
            <input wicket:id="newRole" style="width: 100%;" wicket:message="placeholder:enterRoleName"></input>
          </div>
          <div class="text-nowrap">
            <button wicket:id="add" class="btn btn-sm btn-primary ms-3">
              <i class="fas fa-plus"></i>&nbsp;
              <wicket:message key="add"/>
            </button>
            <div class="btn-group ms-3" role="group" wicket:enclosure="del">
              <button wicket:id="del" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i>&nbsp;
                <wicket:message key="del"/>
              </button>
              <button wicket:id="set" class="btn btn-sm btn-secondary">
                <i class="fas fa-check"></i>&nbsp;
                <wicket:message key="set"/>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
