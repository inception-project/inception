<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form">
    <div wicket:enclosure="defaultValue" class="row form-row">
      <label wicket:for="defaultValue" class="col-sm-4 col-form-label">
        Default value
      </label>
      <div class="col-sm-8">
        <input wicket:id="defaultValue" class="form-control" type="text"/>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-sm-8 offset-sm-4">
        <div class="form-check">
          <input wicket:id="multipleRows" class="form-check-input" type="checkbox">
          <label wicket:for="multipleRows" class="form-check-label">
            Multiple rows
          </label>
        </div>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="dynamicSize">
      <div class="col-sm-8 offset-sm-4">
        <div class="form-check">
          <input wicket:id="dynamicSize" class="form-check-input" type="checkbox">
          <label wicket:for="dynamicSize" class="form-check-label">
            Dynamic size
          </label>
        </div>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="collapsedRows">
      <label wicket:for="collapsedRows" class="col-sm-4 col-form-label">
        Collapsed rows
      </label>
      <div class="col-sm-8">
        <input wicket:id="collapsedRows" class="w-100" type="number"/>
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="expandedRows">
      <label wicket:for="expandedRows" class="col-sm-4 col-form-label">
        Expanded rows
      </label>
      <div class="col-sm-8">
        <input wicket:id="expandedRows" class="w-100" type="number" />
      </div>
    </div>
    <div class="row form-row" wicket:enclosure="tagset">
      <label wicket:for="tagset" class="col-sm-4 col-form-label">
        <wicket:label key="tagset"/>
      </label>
      <div class="col-sm-8">
        <select wicket:id="tagset" class="form-select" />
      </div>
    </div>
    <div class="row form-row" wicket:id="editorTypeContainer">
      <label wicket:for="editorType" class="col-sm-4 col-form-label">
        Editor type
      </label>
      <div class="col-sm-8">
        <select wicket:id="editorType" class="form-select flex-content"/>
      </div>
    </div>
  </form>
  <div class="row form-row">
    <label class="col-sm-4 col-form-label">
      Key bindings
    </label>
    <div class="col-sm-8">
      <div wicket:id="keyBindings"/>
    </div>
  </div>
</wicket:panel>
</html>
