<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
  <form wicket:id="coloringRulesForm">
    <div wicket:id="coloringRulesContainer">
      <div class="d-flex flex-column">
        <div class="form-row">
          <input wicket:id="pattern" class="form-control" wicket:message="placeholder:coloringRulesPlaceholder"/>
        </div>
        <div class="input-group">
          <input wicket:id="color" class="form-control" placeholder="#rrbbgg"/>
          <button wicket:id="addColoringRule" class="btn btn-sm btn-primary">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="flex-v-container flex-gutter overflow-auto">
        <div wicket:id="coloringRules" class="input-group flex-nowrap">
          <a wicket:id="moveUp" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-up" aria-hidden="true"></i>
          </a>
          <a wicket:id="moveDown" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-down" aria-hidden="true"></i>
          </a>
          <label class="input-group-text flex-grow-1" wicket:id="pattern"/>
          <button wicket:id="removeColoringRule" type="button" class="btn btn-outline-danger">
            <i class="fas fa-trash" aria-hidden="true"/>
          </button>
        </div>
      </div>
    </div>
  </form>
</wicket:panel>
</body>
</html>
