<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="container-fluid">
        <div class="card mt-3">
            <div class="card-header">
                <wicket:message key="settingsHeader"/>
            </div>
            <form wicket:id="settingsForm" class="card-body">
                <label>
                    <wicket:message key="instruction"/>
                </label>

                <div class="container-fluid">
                    <div class="row form-row">
                        <label class="col-sm-2 col-form-label" for="localPath">
                            <wicket:message key="localPath"/>
                        </label>

                        <div class="col-sm-10 ">
                            <input wicket:id="localPath" type="text" readonly class="form-control" id="localPath">
                        </div>
                    </div>

                    <div class="row form-row">
                        <label class="col-sm-2 col-form-label" for="remotePath">
                            <wicket:message key="remotePath"/>
                        </label>

                        <div class="col-sm">
                            <input wicket:id="remotePath" type="text" class="form-control" id="remotePath">
                        </div>

                        <div class="col-auto">
                            <button wicket:id="setRemoteButton" class="btn btn-primary">
                                <i class="fas fa-save" wicket:message="title:setRemoteButton"></i>
                            </button>
                        </div>
                    </div>

                    <button wicket:id="snapshotProject" class="btn btn-primary">
                        <i class="fas fa-bolt"></i>
                        <wicket:message key="snapshotProject"/>
                    </button>
                </div>
            </form>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <wicket:message key="pushHeader"/>
            </div>

            <form wicket:id="pushForm" class="card-body">
                <label>
                    <wicket:message key="pushInstructions"/>
                </label>

                <div class="container-fluid">
                    <div class="row form-row">
                        <label class="col-sm-2 col-form-label" for="username">
                            <wicket:message key="username"/>
                        </label>

                        <div class="col-sm-10">
                            <input wicket:id="username" class="form-control" id="username" placeholder="User name">
                        </div>
                    </div>

                    <div class="row form-row">
                        <label class="col-sm-2 col-form-label" for="password">
                            <wicket:message key="password"/>
                        </label>

                        <div class="col-sm-10">
                            <input wicket:id="password" type="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row form-row">
                        <div class="col-sm-12 ">

                            <button wicket:id="pushButton" class="btn btn-primary">
                                <i class="fa fa-arrow-up"></i>
                                <wicket:message key="pushButton"/>
                            </button>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
