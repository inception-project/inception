<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="d-flex flex-column overflow-auto">
    <div class="modal-header">
      <h5 class="modal-title" wicket:id="title" />
      <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body overflow-auto">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <wicket:child/>
          </div>
          <div class="col-sm-12">
            <p class="text-center rounded border border-danger p-2" wicket:enclosure="response">
              <wicket:container wicket:id="expectedResponse" />
            </p>
            <div>
              <input wicket:id="response" wicket:message="placeholder:enterValueHere" class="form-control"/>
            </div>
          </div>
          <div class="col-sm-12">
            <span wicket:id="feedback"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button wicket:id="confirm" class="btn btn-danger">
        <i class="fas fa-check"></i>&nbsp;
        <wicket:message key="confirm" />
      </button>
      <button wicket:id="cancel" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="cancel" />
      </button>
    </div>
  </form>
</wicket:panel>

</html>
