<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <ul wicket:id="root">
    <wicket:container wicket:id="list"></wicket:container>
  </ul>
  
  <wicket:fragment wicket:id="menu-fragment">
    <ul>
      <wicket:container wicket:id="list"></wicket:container>
    </ul>
  </wicket:fragment>
  
  <wicket:fragment wicket:id="list-fragment">
    <li wicket:id="items" id="hash">
      <wicket:container wicket:id="item"></wicket:container>
      <wicket:container wicket:id="menu"></wicket:container>
    </li>
  </wicket:fragment>

  <wicket:fragment wicket:id="item-fragment">
    <div>
      <span wicket:id="icon" class="me-2"></span><span wicket:id="title">[title]</span>
    </div>
  </wicket:fragment>
</wicket:panel>
