<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
  <div class="form-row form-floating" wicket:enclosure="validationMode">
    <select wicket:id="validationMode" class="form-select" wicket:message="placeholder:validationMode"/>
    <label wicket:for="validationMode">
      <wicket:label key="validationMode" />
    </label>
  </div>
  <div class="form-row form-floating" wicket:enclosure="anchoringMode">
    <select wicket:id="anchoringMode" class="form-select" wicket:message="placeholder:anchoringMode"/>
    <label wicket:for="anchoringMode">
      <wicket:label key="anchoringMode" />
    </label>
  </div>
  <div class="form-row form-floating" wicket:enclosure="overlapMode">
    <select wicket:id="overlapMode" class="form-select" wicket:message="placeholder:overlapMode"/>
    <label wicket:for="overlapMode">
      <wicket:label key="overlapMode" />
    </label>
  </div>
  <div class="form-row" wicket:enclosure="crossSentence">
    <div class="form-check form-switch">
      <input wicket:id="crossSentence" class="form-check-input" type="checkbox"/>
      <label wicket:for="crossSentence" class="form-check-label">
        <wicket:label key="allowCrossSentence"/>
      </label>
    </div>
  </div>
  <div class="form-row" wicket:enclosure="showTextInHover">
    <div class="form-check form-switch">
      <input wicket:id="showTextInHover" class="form-check-input" type="checkbox"/>
      <label wicket:for="showTextInHover" class="form-check-label">
        <wicket:label key="showTextInHover"/>
      </label>
    </div>
  </div>
  <div class="row form-row" wicket:enclosure="coloringRules">
    <label class="col-sm-4 col-form-label">Coloring rules</label>
    <div class="col-sm-8">
      <div wicket:id="coloringRules"/>
    </div>
  </div>
</wicket:extend>
</html>
