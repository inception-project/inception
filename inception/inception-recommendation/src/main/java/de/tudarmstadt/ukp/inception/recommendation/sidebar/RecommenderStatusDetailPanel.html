<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="modal-header">
    <h5 class="modal-title"><wicket:message key="confusionMatrix"/></h5>
    <!--
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    -->
  </div>
  <div class="modal-body small p-0 flex-v-container" style="overflow: auto;">
    <div class="p-2 text-center">
      <wicket:message key="expectedLabel"/>
    </div>
    <div class="scrolling flex-content" style="flex-basis: auto;">
      <table style="width: 100%;">
        <tr wicket:id="rows">
          <td wicket:id="cells">
            <wicket:container wicket:id="cell"/>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <div class="px-2 pt-2">
        <label><wicket:message key="evaluationDatapoints"/></label>
        <span class="float-end">
          <wicket:container wicket:id="totalDatapoints"/> @ 
          <wicket:container wicket:id="datapointUnit"/>
        </span>
      </div>
      <div class="px-2">
        <label><wicket:message key="ignoredAsExpected"/></label>
        <span class="float-end" wicket:id="ignoredLabels"/>
      </div>
    </div>
  </div>
  <!--  
  <div class="modal-footer">
  </div>
  -->
  <wicket:fragment wicket:id="th-centered">
    <th class="headers text-center"><wicket:container wicket:id="label"/></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="th-right">
    <th class="headers text-end"><wicket:container wicket:id="label"/></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="td">
    <td wicket:id="cellContent" class="text-center"><span wicket:id="label"/></td>
  </wicket:fragment>
</wicket:panel>
</html>
