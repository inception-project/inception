<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <style>
    .column-header {
      text-align: -webkit-center;
      vertical-align: bottom;
    }

    .row-header {
    }

    .text-tilted {
      writing-mode: vertical-rl;
       transform: rotate(-180deg);
    }
  </style>
</wicket:head>
<wicket:panel>
  <div class="modal-header">
    <h5 class="modal-title">Confusion Matrix</h5>
    <button wicket:id="closeDialog" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="modal-body small p-0 flex-v-container" style="overflow: auto;">
    <div class="p-2 text-center">
      Gold labels in rows, predicted labels in columns.
    </div>
    <div class="scrolling flex-content" style="flex-basis: auto;">
      <table style="width: 100%;">
        <tr wicket:id="rows">
          <td wicket:id="cells">
            <wicket:container wicket:id="cell"/>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <div class="px-2 pt-2">
        Evaluation is performed on a single train/test split. 
        The confusion matrix only covers the data in the test set.
        A full cross-validation over all data is not performed.
      </div>
      <div class="px-2">
        <label>Evaluation data points:</label>
        <span class="float-end">
          <wicket:container wicket:id="totalDatapoints"/> @ 
          <wicket:container wicket:id="datapointUnit"/>-level
        </span>
      </div>
      <div class="px-2">
        <label>Labels ignored wrt. accuracy/precision/recall when gold matches predicted:</label>
        <span class="float-end" wicket:id="ignoredLabels"/>
      </div>
    </div>
  </div>
  <wicket:fragment wicket:id="th-column">
    <th class="headers column-header">
      <div class="text-tilted" wicket:id="label"/>
    </th>
  </wicket:fragment>
  <wicket:fragment wicket:id="th-row">
    <th class="headers row-header text-end"><wicket:container wicket:id="label"/></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="th">
    <th class="headers"></th>
  </wicket:fragment>
  <wicket:fragment wicket:id="td">
    <td wicket:id="cellContent" class="text-center"><span wicket:id="label"/></td>
  </wicket:fragment>
</wicket:panel>
</html>
