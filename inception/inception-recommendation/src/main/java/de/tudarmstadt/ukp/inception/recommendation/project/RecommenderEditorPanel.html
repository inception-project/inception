<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="flex-content card">
    <div class="card-header">
      <wicket:message key="details"/>
      <div class="actions">
        <button wicket:id="save" class="btn btn-primary" name="save">
          <i class="fas fa-save"></i>&nbsp;
          <wicket:message key="save"/>
        </button>
        <button wicket:id="cancel" class="btn btn-secondary">
          <i class="fas fa-times"></i>&nbsp;
          <wicket:message key="cancel"/>
        </button>
        <div class="btn dropdown" aria-haspopup="true" aria-expanded="false">
          <button class="btn btn-action dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu" role="menu">
            <div class="container">
              <div class="row form-row">
                <button wicket:id="delete" class="btn btn-sm btn-danger col-sm-12">
                  <i class="fas fa-trash"></i>&nbsp;
                  <wicket:message key="delete"/>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scrolling card-body">
      <div class="row form-row" wicket:enclosure="name">
        <label class="col-sm-3 col-form-label" wicket:for="name">
          <wicket:label key="name"/>
        </label>
        <div class="col-sm-9">
          <div class="input-group">
            <input wicket:id="name" class="form-control" type="text"/>
            <div class="input-group-text">
              <input wicket:id="autoGenerateName" type="checkbox" class="me-2"/>
              <wicket:message key="autoGenerateName"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="enabled">
        <div class="offset-sm-3 col-sm-9">
          <div class="form-check form-switch">
            <input wicket:id="enabled" class="form-check-input" type="checkbox"/>
            <label wicket:for="enabled" class="form-check-label">
              <wicket:label key="enabled"/>
            </label>
          </div>
        </div>  
      </div>
      <div class="row form-row" wicket:enclosure="layer">
        <label wicket:for="layer" class="col-sm-3 col-form-label">
          <wicket:label key="layer"/>
        </label>
        <div class="col-sm-9">
          <select wicket:id="layer" class="form-select" data-container="body"/>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="feature">
        <label wicket:for="feature" class="col-sm-3 col-form-label">
          <wicket:label key="feature"/>
        </label>
        <div class="col-sm-9">
          <select wicket:id="feature" class="form-select" data-container="body"/>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="tool">
        <label wicket:for="tool" class="col-sm-3 col-form-label">
          <wicket:label key="tool"/>
        </label>
        <div class="col-sm-9">
          <select wicket:id="tool" class="form-select" data-container="body"/>
        </div>
      </div>
      <div class="row form-row" wicket:id="activationContainer">
        <label class="col-sm-3 col-form-label">
          <wicket:message key="activation"/>
        </label>
        <div class="col-sm-9">
          <div class="row form-row" wicket:enclosure="threshold">
            <label wicket:for="threshold" class="col-sm-3 col-form-label">
              <wicket:label key="threshold"/>
            </label>
            <div class="col-sm-9">
              <input type="number" wicket:id="threshold" class="form-control"/>
            </div>
          </div>
          <div class="row form-row" wicket:enclosure="alwaysSelected">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="form-check form-switch">
                <input wicket:id="alwaysSelected" class="form-check-input" type="checkbox">
                <label wicket:for="alwaysSelected" class="form-check-label">
                  <wicket:label key="alwaysSelected"/>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-row" wicket:enclosure="maxRecommendations">
        <label wicket:for="maxRecommendations" class="col-sm-3 col-form-label">
          <wicket:label key="maxRecommendations"/>
        </label>
        <div class="col-sm-9">
          <input type="number" wicket:id="maxRecommendations" class="form-control"/>
        </div>
      </div>
      <div wicket:id="traitsContainer">
        <div wicket:id="traits"></div>
      </div>
    </div>
  </form>
</wicket:panel>
</html>
