<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div class="flex-content card">
      <div wicket:id="logDialog"></div>
      <div class="card-header">
        <wicket:message key="recommender"/>
        <i wicket:id="warning" class="fas fa-exclamation-triangle" style="color: orange" wicket:message="value:mismatch"></i>
        <div class="actions">
          <button wicket:id="showLog" class="btn btn-secondary" wicket:message="title:showLog">
            <i class="fas fa-clipboard-list"></i>
            <span class="d-none d-xl-inline">&nbsp;<wicket:message key="showLog"/></span>
          </button> 
          <button wicket:id="retrain" class="btn btn-secondary" wicket:message="title:retrain">
            <i class="fas fa-redo"></i>
            <span class="d-none d-xl-inline">&nbsp;<wicket:message key="retrain"/></span>
          </button> 
          <span class="dropdown" aria-haspopup="true" aria-expanded="false">
            <button class="btn btn-action btn-secondary dropdown-toggle flex-content" type="button" data-bs-toggle="dropdown">
              <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu" style="min-width: 440px;">
              <form wicket:id="form" class="card">
                <div class="card-body">
                  <div class="row form-row" wicket:enclosure="showAllPredictions">
                    <div class="col-sm-12">
                      <div class="form-check form-switch">
                        <input wicket:id="showAllPredictions" class="form-check-input" type="checkbox" role="switch">
                        <label class="form-check-label" wicket:for="showAllPredictions"><wicket:message key="showAll"/></label>
                      </div>
                    </div>
                  </div>
                  <div class="row form-row" wicket:enclosure="maxPredictions">
                    <label class="col-sm-8 col-form-label">
                      <wicket:message key="maxSuggestions"/>
                    </label>
                    <div class="col-sm-4">
                      <input wicket:id="maxPredictions" type="number" class="form-control"/>
                    </div>
                  </div>
                  <div class="row form-row" wicket:enclosure="scoreThreshold">
                    <label class="col-sm-8 col-form-label">
                      <wicket:message key="scoreThreshold"/>
                    </label>
                    <div class="col-sm-4">
                      <input wicket:id="scoreThreshold" type="number" class="form-control"/>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-end">
                  <a wicket:id="maxSuggestionsHelpLink" class="float-start"/>
                  <button wicket:id="save" class="btn btn-primary">
                    <i class="fas fa-save"></i>&nbsp;
                    <wicket:message key="save"/>
                  </button> 
                </div>
              </form>
            </div>
          </span>
        </div>
      </div>
      
      <div class="card-body flex-v-container">
        <span wicket:id="notAvailableNotice" class="flex-content no-data-notice">
          <wicket:message key="notAvailableNotice"/>
        </span>
        <span class="flex-content no-data-notice" wicket:id="noRecommendersLabel"></span>
        <div wicket:id="mainContainer" class="flex-content flex-v-container">
          <div class="flex-grow-0 d-flex flex-row justify-content-between">
            <div class="form-check form-switch">
              <input wicket:id="enabled" class="form-check-input" type="checkbox" role="switch">
              <label class="form-check-label" wicket:for="enabled">Update suggestions</label>
            </div>
            <div wicket:id="progress"/>
          </div>
          <div class="scrolling flex-content">
            <div wicket:id="recommenders" ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
