<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div wicket:id="detailsDialog"/>
  <div wicket:id="recommenderContainer" class="flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="recommender" class="card">
      <div class="card-header small">
        <span wicket:id="state" class="badge float-end ms-2 p-1">
          <i wicket:id="icon" style="font-size: 120%;"/>
        </span>
        <span wicket:id="name"/>
      </div>
      <div class="card-body" wicket:enclosure="noEvaluationMessage">
        <div wicket:id="noEvaluationMessage" class="small no-data-notice"/>
      </div>
      <div wicket:id="resultsContainer" class="card-body small p-0">
        <div class="d-flex flex-row p-2 border-bottom">
          <span wicket:id="sampleUnit" title="Sample granularity"/>
          <span class="flex-grow-1 text-end">
            <span title="Sample count in training set"><i class="fas fa-brain text-muted"/>&nbsp;<span wicket:id="trainingSampleCount"/></span>
            <span title="Sample count in evaluation set"><i class="fas fa-vial text-muted ps-2"/>&nbsp;<span wicket:id="testSampleCount"/></span>
          </span>
        </div>
        <div class="flex-h-container">
          <div class="d-flex flex-fill flex-column px-2 pt-2 border-end">
            <div class="d-flex flex-row">
              <label>F1</label>
              <span wicket:id="f1Score" class="flex-grow-1 text-end"/>
            </div>
            <div class="d-flex flex-row">
              <label>Accuracy</label>
              <span wicket:id="accuracy" class="flex-grow-1 text-end"/>
            </div>
          </div>
          <div class="d-flex flex-fill flex-column px-2 pt-2 ">
            <div class="d-flex flex-row">
              <label>Precision</label>
              <span wicket:id="precision" class="flex-grow-1 text-end"/>
            </div>
            <div class="d-flex flex-row">
              <label>Recall</label>
              <span wicket:id="recall" class="flex-grow-1 text-end"/>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer actions text-end">
        <button wicket:id="exportModel" class="btn btn-sm btn-secondary">
          <i class="fas fa-download"/>
        </button>
        <button wicket:id="showDetails" class="btn btn-sm btn-secondary">
          <i class="fas fa-table"/>
        </button>
        <button wicket:id="acceptBest" class="btn btn-sm btn-success text-nowrap">
          <i class="fas fa-check"/> Accept best
        </button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</wicket:panel>
</html>
