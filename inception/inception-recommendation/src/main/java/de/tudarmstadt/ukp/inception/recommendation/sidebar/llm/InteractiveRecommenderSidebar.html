<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <form wicket:id="form" class="flex-content card">
      <div class="card-header">Interactive Recommender</div>
      <div class="card-body flex-v-container fit-child-loose overflow-y-auto">
        <div>
          <div class="form-floating mb-3" wicket:enclosure="recommender">
            <select wicket:id="recommender" class="form-select" wicket:message="placeholder:recommender"/>
            <label wicket:for="recommender">
              <wicket:label key="recommender" />
            </label>
          </div>
          <div class="form-floating mb-3" wicket:enclosure="layer">
            <select wicket:id="layer" class="form-select"  wicket:message="placeholder:layer"/>
            <label wicket:for="layer">
              <wicket:label key="layer"/>
            </label>
          </div>
          <div class="form-floating mb-3" wicket:enclosure="feature">
            <select wicket:id="feature" class="form-select"  wicket:message="placeholder:feature"/>
            <label wicket:for="feature">
              <wicket:label key="feature"/>
            </label>
          </div>
          <div wicket:id="traitsContainer">
            <div wicket:id="traits" />
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <div class="form-check form-switch align-content-center">
          <input wicket:id="keepExistingSuggestions" class="form-check-input" type="checkbox"/>
          <label wicket:for="keepExistingSuggestions" class="form-check-label">
            <wicket:label key="keepExistingSuggestions"/>
          </label>
        </div>
        <button class="btn btn-success" wicket:id="execute">Execute</button>
      </div>
    </form>
  </div>
</wicket:panel>
</html>
