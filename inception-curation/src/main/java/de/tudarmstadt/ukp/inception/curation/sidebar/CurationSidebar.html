<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="mainContainer" class="panel panel-default panel-flex flex-content">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="curationHeader"/></h3>
      </div>
      <div class="scrolling panel-body">
        <form wicket:id="usersForm" class="panel panel-default panel-small">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="usersLabel"/></h3>
          </div>
          <div wicket:id="selectedUsers">
          <table class="table">
            <tr wicket:id="users">
              <td style="text-align: center;">
                <input type="checkbox" wicket:id="user"/>
              </td>
              <td><span wicket:id="name"></span></td>
            </tr>
          </table>
          </div>
          <div class="panel-footer text-right">
              <input class="btn btn-primary" type="submit" wicket:message="value:show"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
