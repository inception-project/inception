  <head>
	<meta name="google" content="notranslate" />	
    <title>
       WebAnno - Web-based general-purpose annotation tool
      <wicket:message key="page.title">
      </wicket:message>
    </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
  <div><img id="spinner" src="static/img/spinner.gif" /></div>
  <div class="pageheader">

  </div>
  
  <div class="menubar">
    WebAnno | <a href="welcome.html"> Home </a> |

      <span wicket:id="logoutPanel"></span>

    <wicket:child>
      [CONTENT]
    </wicket:child>
  </div>

    <div wicket:id="feedbackPanel">
      [Feedback]
    </div>
    <div>
      Technische Universität Darmstadt -- Computer Science Department -- WebAnno --
      <span wicket:id="version">
        [Copyright]
      </span>
    </div>
    <div wicket:id="embeddedDbWarning" style="background-color: red; color: white; font-weight: bold;">
