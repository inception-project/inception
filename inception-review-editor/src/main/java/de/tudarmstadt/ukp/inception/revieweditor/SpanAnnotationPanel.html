<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <ul wicket:id="featuresContainer" class="list-group">
        <li class="list-group-item">
            <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Layer</label>
                    <div class="col-sm-9">
                        <span>
                            <wicket:container wicket:id="layer"/>
                        </span>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
                y<div class="form-group">
                    <label class="col-sm-3 control-label">Text</label>
                    <div class="col-sm-9">
                        <span style="word-wrap: break-word;">
                            <wicket:container wicket:id="text"/>
                        </span>
                    </div>
                </div>
            </div>
        </li>
        <li wicket:id="features" class="list-group-item">
            <div wicket:id="feature" class="flex-content flex-v-container flex-gutter flex-only-internal-gutter"></div>
        </li>
    </ul>
</wicket:panel>
</html>
