<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div wicket:id="featuresContainer" class="card">
    <div class="card-body">
      <div class="feature-editors-sidebar">
        <div class="form-row form-group">
          <label class="feature-editor-label col-form-label">
            Text
            <a wicket:id="select" class="float-right"><i class="fas fa-crosshairs"></i></a>
          </label>
          <div class="feature-editor-value">
            <span class="scrolling form-control" readonly
              style="flex: 0 0 100%; max-height: 4.5rem; cursor: pointer;"> <span
              style="word-wrap: break-word;"> <span wicket:id="preContext"></span> <mark
                  wicket:id="text"></mark><span wicket:id="postContext"></span>
            </span>
            </span>
          </div>
        </div>
      </div>

      <div wicket:id="features" class="feature-editors-sidebar">
        <div class="form-row form-group">
          <label class="feature-editor-label col-form-label"> <span wicket:id="label" />
          </label>
          <div class="feature-editor-value">
            <span wicket:id="value" class="scrolling form-control" readonly
              style="flex: 0 0 100%; max-height: 4.5rem; cursor: pointer;"></span>
          </div>
        </div>
      </div>

      <div wicket:id="textFeatures" class="feature-editors-sidebar">
        <div class="form-row form-group">
          <label class="feature-editor-label col-form-label"> <span wicket:id="label" />
          </label>
          <div class="feature-editor-value">
            <span wicket:id="value" class="scrolling form-control" readonly
              style="flex: 0 0 100%; max-height: 4.5rem; cursor: pointer;"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
