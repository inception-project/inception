<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <div class="flex-content card" style="min-height: 10em;">
      <div class="card-header">
        <wicket:message key="users" />
        <div class="actions">
          <button wicket:id="create" class="btn btn-primary">
            <i class="fas fa-plus-square"></i>&nbsp;
            <wicket:message key="create"/>
          </button>
        </div>
      </div>
      <div class="scrolling card-body fit-child-snug">
        <select wicket:id="user" class="form-control"></select>
      </div>
      <div class="card-footer">
        <span class="form-inline small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" wicket:id="showDisabled"/> 
            <label class="form-check-label">
              <wicket:message key="showDisabled"/>
            </label>
          </div>
        </span>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
