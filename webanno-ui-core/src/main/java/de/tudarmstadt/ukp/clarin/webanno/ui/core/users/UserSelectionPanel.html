<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <div class="flex-content panel panel-default panel-flex" style="min-height: 10em;">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="users" />
        </h3>
      </div>
      <div class="scrolling panel-body fit-child-snug">
        <select wicket:id="user" class="form-control"></select>
      </div>
      <div class="panel-footer">
        <span class="form-inline">
          <input type="checkbox" wicket:id="showDisabled"/> 
          <wicket:message key="showDisabled"/>
        </span>
        <div class="pull-right">
          <input type="button" wicket:id="create" wicket:message="value:create"
            class="btn btn-primary" />
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
