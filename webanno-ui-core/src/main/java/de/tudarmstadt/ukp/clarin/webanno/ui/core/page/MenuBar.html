<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <div class="navbar-header">
      <a class="navbar-brand" href="welcome.html">
        <span>
          <img class="pageicon" wicket:message="src:page.icon" />
          <wicket:message key="product.name"/>
        </span>
      </a>
    </div>
    
    <p class="navbar-text"><wicket:message key="page.title" /></p>
    
    <div class="navbar-trailer">
      <div class="navbar-brand navbar-right">
        <img class="logo" src="assets/logo.png" />
      </div>
    </div>
    
    <p class="navbar-text navbar-right">
      <i class="fa fa-question-circle" aria-hidden="true"></i>
      <a class="navbar-link" wicket:id="helpLink"></a>
    </p>
    
    <wicket:enclosure child="logoutPanel">
      <wicket:container wicket:id="logoutPanel" />
    </wicket:enclosure>
  </wicket:panel>
</body>
</html>
