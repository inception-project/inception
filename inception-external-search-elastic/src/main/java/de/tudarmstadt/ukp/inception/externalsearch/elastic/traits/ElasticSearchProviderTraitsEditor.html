<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <form wicket:id="form">
    <div class="form-group">
      <div class="col-sm-12 form-horizontal">
        <div class="form-group" wicket:enclosure="remoteUrl">
          <label class="col-sm-2 control-label">
            <wicket:message key="remoteUrl"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="remoteUrl" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group" wicket:enclosure="indexName">
          <label class="col-sm-2 control-label">
            <wicket:message key="indexName"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="indexName" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group" wicket:enclosure="searchPath">
          <label class="col-sm-2 control-label">
            <wicket:message key="searchPath"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="searchPath" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group" wicket:enclosure="objectType">
          <label class="col-sm-2 control-label">
            <wicket:message key="objectType"/>
          </label>
          <div class="col-sm-10">
            <input wicket:id="objectType" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group" wicket:enclosure="randomOrder">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label wicket:for="randomOrder">
                <input wicket:id="randomOrder" type="checkbox"/>
                <wicket:label key="randomOrder"/>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</wicket:panel>
</html>
