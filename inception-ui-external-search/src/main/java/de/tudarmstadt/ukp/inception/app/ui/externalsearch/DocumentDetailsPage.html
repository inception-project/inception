<body>
  <wicket:extend>
    <div class="scrolling flex-content flex-v-container flex-gutter">
      <div style="padding-left:3em; padding-right:3em; max-width: 70em; margin-left: auto; margin-right: auto;">
        <h1 wicket:id="title"></h1>
        <div class="scrolling flex-content" style="white-space:pre-wrap;">
          <wicket:container wicket:id="text"/>
        </div>
      </div>
    </div>
  </wicket:extend>
