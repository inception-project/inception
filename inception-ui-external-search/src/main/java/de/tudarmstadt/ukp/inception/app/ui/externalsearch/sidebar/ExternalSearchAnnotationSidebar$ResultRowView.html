<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <a href="#" wicket:id="docLink" style="text-decoration:none">
      <div class="flex-v-container">
        <div class="flex-h-container">
          <div class="label label-info" wicket:id="importStatus"/>
          <div class="text-right" style="flex-grow: 9" wicket:id="score"/>
        </div>
        <div class="flex-content">
          <h4>
            <div wicket:id="title"/>
          </h4>
          <div wicket:id="highlight"/>
        </div>
      </div>
    </a>
  </wicket:panel>
</body>
</html>
