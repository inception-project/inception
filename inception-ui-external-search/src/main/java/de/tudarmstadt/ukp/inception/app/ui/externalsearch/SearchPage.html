<html
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <wicket:head>
    <style>
      span.inline-edit {
        border: 1px solid green;
        padding: 4px;
      }
      
      span.inline-edit input {
        border: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <div class="flex-h-container flex-gutter">
        <form wicket:id="repositorySelectionForm" style="flex: 0;">
          <span class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-database"></i>
            </span>
            <select wicket:id="repositoryCombo" class="form-control" data-container="body"></select>
          </span>
        </form>
        <form wicket:id="searchForm" class="flex-content">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-search"></i>
            </span>
            <input wicket:id="queryInput" class="form-control" type="text" />
            <div class="input-group-btn">
              <button wicket:id="submitSearch" class="btn btn-default" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div wicket:id="dataTableContainer" class="scrolling flex-content flex-h-container">
        <table wicket:id="resultsTable" class="table" cellspacing="0" >
          [Results table]
        </table>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
