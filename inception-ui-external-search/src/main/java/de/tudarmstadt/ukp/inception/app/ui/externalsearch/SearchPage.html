<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <wicket:head>
    <style>
      .page-content {
        display: flex;
      }
      
      span.inline-edit {
        border: 1px solid green;
        padding: 4px;
      }
      
      span.inline-edit input {
        border: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div wicket:id="mainContainer">
						<form class="form-group form-inline"
							wicket:id="repositorySelectionForm" style="float: right;">
							<label for="repositoryCombo">Repository: </label><select
								class="form-control" wicket:id="repositoryCombo"></select>
						</form>
						<h4>Search parameters</h4>
						<form class="form-group form-inline" wicket:id="searchForm">
							<fieldset style="display: inline-block;">
								<div>
									<label for="queryInput">Search query:</label> <input
										class="form-control" wicket:id="queryInput" type="text"
										id="queryInput" />
									<button wicket:id="submitSearch" class="btn btn-primary"
										type="submit" name="Search" value="Search">Search</button>
								</div>
							</fieldset>
						</form>
						<table class="dataview" cellspacing="0" wicket:id="resultsTable">[Results
							table]
						</table>
					</div>
					<div wicket:id="modalDocumentWindow"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
