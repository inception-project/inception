# @section -- INCEpTION deployment settings
initContainers: {}

# -- User-defined extra containers to run alongside INCEpTION pod, as defined in [Kubernetes documentation](https://kubernetes.io/docs/concepts/workloads/pods/#using-pods).
# @section -- INCEpTION deployment settings
extraContainers: {}

