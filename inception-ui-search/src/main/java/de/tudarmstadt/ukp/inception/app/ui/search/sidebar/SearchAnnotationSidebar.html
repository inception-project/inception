<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="mainContainer" class="panel panel-default panel-flex flex-content">
      <div class="panel-heading">
        <h3 class="panel-title">Search</h3>
      </div>
      <div class="panel-body flex-v-container">
        <form wicket:id="searchForm" class="form-horizontal">
          <div class="col-sm-12">
            <div class="form-group flex-v-container flex-gutter flex-only-internal-gutter" wicket:enclosure="queryInput">
              <textarea wicket:id="queryInput" class="form-control" style="resize: vertical; word-break: break-all;" rows="5"></textarea>
              <div class="flex-h-container flex-gutter flex-only-internal-gutter">
                <input wicket:id="search" type="submit" class="btn btn-primary flex-content" value="Search"/>
                <button wicket:id="close" type="button" class="btn btn-default" wicket:message="title:close"><i class="fa fa-close" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </form>
        
        <div class="scrolling flex-content">
          <table id="bd" class="table table-striped table-condensed">
            <wicket:container wicket:id="searchResultGroups">
              <tr valign="middle" style="line-height: 2em;">
                <th class="headers" style="text-align: left; padding-left: 1em;" colspan="2">
                  <wicket:container wicket:id="documentTitle" />
                </th>
              </tr>
              <wicket:container wicket:id="group" />
            </wicket:container>
          </table>
        </div>
      </div>
      <div class="panel-footer text-right">
        <input wicket:id="reindexProject" type="button" class="btn btn-default"
          value="Reindex project" />
      </div>
    </div>
  </div>
</wicket:panel>
<wicket:fragment wicket:id="resultGroup">
  <tr wicket:id="results" style="display: table-row;">
    <td style="text-align: center;"><a wicket:id="showSelectedDocument"><span
        wicket:id="sentence"></span></a></td>
  </tr>
</wicket:fragment>
</html>
