<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
  <form wicket:id="form">
    <div class="form-group">
      <div class="col-sm-12 form-horizontal">
        <div class="form-group" wicket:enclosure="remoteUrl">
          <label class="col-sm-3 control-label">
            <wicket:message key="remoteUrl"/>
          </label>
          <div class="col-sm-9">
            <input wicket:id="remoteUrl" type="text" class="form-control"></input>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group" wicket:enclosure="trainable">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
          <label wicket:for="trainable">
            <input wicket:id="trainable" type="checkbox"/>
            <wicket:label key="trainable"/>
          </label>
        </div>
      </div>  
    </div>
  </form>
</wicket:extend>
</html>
