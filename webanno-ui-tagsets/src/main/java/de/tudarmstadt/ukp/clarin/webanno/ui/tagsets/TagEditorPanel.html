<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="flex-content card">
    <div class="card-header">
      <wicket:message key="tag.details"/>
      <div class="actions">
        <button wicket:id="save" class="btn btn-primary">
          <i class="fas fa-save"></i>
          <div class="btn-action-label"><wicket:message key="save"/></div>
        </button>
        <button wicket:id="cancel" class="btn btn-secondary">
          <i class="fas fa-times"></i>
          <div class="btn-action-label"><wicket:message key="cancel"/></div>
        </button>
        <div class="btn dropdown" aria-haspopup="true" aria-expanded="false">
          <button class="btn btn-action dropdown-toggle flex-content" type="button" data-toggle="dropdown">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu" role="menu" style="min-width: 220px;">
            <div class="container">
              <div class="form-group form-row">
                <button wicket:id="delete" class="btn btn-sm btn-danger col-sm-12">
                  <i class="fas fa-trash"></i>&nbsp;
                  <wicket:message key="delete"/>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group form-row">
        <label wicket:for="name" class="col-sm-3 col-form-label">
          <wicket:label key="name"/>
        </label>
        <div class="col-sm-9">
          <input wicket:id="name" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group form-row">
        <label wicket:for="description" class="col-sm-3 col-form-label">
          <wicket:label key="description"/>
        </label>
        <div class="col-sm-9">
          <textarea wicket:id="description" rows="5" class="form-control" style="resize: vertical;"></textarea>
        </div>
      </div>
    </div>
  </form>
</wicket:panel>
</html>
