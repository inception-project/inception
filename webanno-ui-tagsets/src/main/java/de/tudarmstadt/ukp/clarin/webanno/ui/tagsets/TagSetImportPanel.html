<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><wicket:message key="import"/></h3>
      </div>
      <div class="panel-body form-horizontal">
        <div class="col-sm-12">
          <div class="form-group">
            <label wicket:for="format" class="col-sm-4 control-label">
              <wicket:label key="format"/>
            </label>
            <div class="col-sm-8">
              <select wicket:id="format" class="form-control" data-container="body"></select>
            </div>
          </div>
          <div class="form-group">
            <label wicket:for="content" class="col-sm-4 control-label">
              <wicket:label key="filesToImport"/>
            </label>
            <div class="col-sm-8">
              <input wicket:id="content" type="file" multiple />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <div class="checkbox">
                <label wicket:for="overwrite">
                  <input wicket:id="overwrite" type="checkbox"> Overwrite
                </label>
              </div>
            </div>              
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <input wicket:id="import" type="submit" class="btn btn-primary"/>
      </div>            
    </form>
  </wicket:panel>
</body>
</html>
