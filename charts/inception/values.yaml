# Default values for inception.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/inception-project/inception
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "33.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

networkPolicies:
  enabled: true

config:
  baseUrl: "/"
  logging: DEBUG
  security:
    acceptedOrigins: "localhost"
    allowHttp: true
  database:
    name: "inception"
    hostname: ""
    port: 3306
    useSSL: false
    serverTimezone: "UTC"
    auth: 
      username: "inception"
      password:
        value: "Gre@tPwd465!*"
        existingSecret:
          secretName: ""
          secretKey: ""

auth:
  oauth2:
    enabled: true
    autoLogin: false 
    clientName: Keycloak
    clientID: inception-local
    clientSecret: 
      value: "Tn6yHpQ9kik6BFZPGXxTvqBJiQ54TxwS"
      existingSecret: 
        secretName: ""
        secretKey: ""
    scope: openid, profile
    authorizationGrantType: authorization_code
    redirectURI: http://localhost/login/inception/oauth2/code/inception-local
    issuerURI: https://auth.workshop.eds-ovh.org/realms/datalab-workshop
    userNameAttribute: preferred_username

  saml2:
    enabled: false
    autoLogin: false
    signRequest: false 
    assertingPartyCertificate:
      value: ""
      existingSecret: 
        secretName: ""
        secretKey: ""    
    assertingPartyEntityID: 
    assertingPartySSOUrl: 

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 2000
  runAsGroup: 2000
  fsGroup: 2000
  runAsNonRoot: true

securityContext:
  readOnlyRootFilesystem: true
  privileged: false

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"

  hosts:
    - paths:
      - path: /inception
        pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

storage:
  data:
    storageClassName: "standard"
    size: "5Gi"
    accessMode: ReadWriteOnce
    
nodeSelector: {}

tolerations: []

affinity: {}

mariadb:
  enabled: true
  image:
    debug: true
  primary:
    persistence:
      storageClass: "standard"
      accessModes:
      - "ReadWriteOnce"
      size: "5Gi"
    service:
      ports:
        mysql: 3306
  networkPolicy:
    allowExternal: false
  auth:
    database: "inception"
    username: "inception"
    password: "Gre@tPwd465!*"
    configuration: |-
      [client]
      default-character-set = utf8mb4

      [mysql]
      default-character-set = utf8mb4

      [mysqld]
      character-set-client-handshake = FALSE
      character-set-server = utf8mb4
      collation-server = utf8mb4_bin