# Default values for inception.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

podAnnotations: {}
podLabels: {}
initContainers: {}
extraContainers: {}

image:
  repository: ghcr.io/inception-project/inception
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "33.2"

imagePullSecrets: {}

config:
  baseUrl: "/"
  logging: DEBUG

  security:
    acceptedOrigins: ""
    allowHttp: false

  database:
    name: "inception"
    hostname: ""
    port: 3306
    useSSL: false
    serverTimezone: "UTC"
    auth: 
      username: "inception"
      password:
        value: "Gre@tPwd465!*"
        existingSecret:
          secretName: ""
          secretKey: ""

  extraEnv: {}
  extraConfig:
    key: value

auth:
  defaultAdmin:
    enabled: true
    username: "admin"
    password: 
      value: "admin123"
      existingSecret: 
        secretName: ""
        secretKey: ""

  oauth2:
    enabled: false
    autoLogin: false 
    clientName: ""
    clientID: ""
    clientSecret: 
      value: ""
      existingSecret: 
        secretName: ""
        secretKey: ""
    scope: ""
    authorizationGrantType: ""
    redirectURI: ""
    issuerURI: ""
    userNameAttribute: ""

  saml2:
    enabled: false
    autoLogin: false
    signRequest: 
      enabled: false
      certificateValue: ""
      privateKeyValue: ""
      existingTlsSecret: ""
    assertingPartyCertificate:
      value: ""
      existingSecret: 
        secretName: ""
        secretKey: ""    
    assertingPartyEntityID: ""
    assertingPartySSOUrl: ""

  preAuthentication:
    enabled: false
    headerPrincipal: ""
    newUserRole: ""
    customUserRoles: {}


podSecurityContext:
  runAsUser: 2000
  runAsGroup: 2000
  fsGroup: 2000
  runAsNonRoot: true

securityContext:
  readOnlyRootFilesystem: true
  privileged: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 2
startupProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

storage: {}
nodeSelector: {}
tolerations: []
affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

networkPolicies:
  enabled: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"

  hosts:
    - host: localhost
      paths:
      - path: /
        pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


mariadb:
  enabled: true
  image:
    debug: true
    service:
      ports:
        mysql: 3306
  networkPolicy:
    allowExternal: false
  auth:
    database: "inception"
    username: "inception"
    password: "Gre@tPwd465!*"
    configuration: |-
      [client]
      default-character-set = utf8mb4

      [mysql]
      default-character-set = utf8mb4

      [mysqld]
      max_allowed_packet=500M
      character-set-client-handshake = FALSE
      character-set-server = utf8mb4
      collation-server = utf8mb4_bin