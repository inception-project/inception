apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inception.fullname" . }}
  labels:
    {{- include "inception.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inception.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "inception.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "inception.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-db
        image: mariadb
        env:
        - name: MARIADB_DATABASE
          value: "inception"
        - name: MARIADB_USER
          value: "inception"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "inception.fullname" . }}-mariadb
              key: mariadb-password
        command: 
          - mysql 
          - -u"MARIADB_USER" 
          - -p"$MARIADB_PASSWORD" 
          - -e "USE $MARIADB_DATABASE"
          
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: INCEPTION_DB_URL
            value: "jdbc:mariadb://{{ include "inception.fullname" . }}-mariadb:3306/inception?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8"
          - name: INCEPTION_DB_USERNAME
            value: "inception"
          - name: INCEPTION_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "inception.fullname" . }}-mariadb
                key: mariadb-password
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
          - mountPath: /export/settings.properties
            subPath: settings.properties
            name: inception-settings
          - mountPath: /export
            name: data
          - mountPath: /tmp
            name: tmp

      volumes:
      - name: inception-settings
        configMap:
          name: {{ .Release.Name }}-conf
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "inception.fullname" . }}-data
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}