<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <body>
    <wicket:extend>
      <table class="hfill">
        <tr style="vertical-align: top;">
          <td width="50%">
            <form wicket:id="crowdSourceForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  CrowdFlower Projects
                </legend>
                <select wicket:id="project" class ="hfill">
                </select>
              </fieldset>
            </form>
          </td>
          <td width="50%">
            <form wicket:id="crowdJobForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  CrowdFlower Tasks
                </legend>
                <table wicket:id="crowdSourceInformationTable" class="hfill">
                </table>
                <div class="buttons">
                  <input type="submit" wicket:id="new" />
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
        <tr style="vertical-align: top;">
          <td width="50%">
            <form wicket:id="crowdJobDetailForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  Crowd Job Details
                </legend>
                <div>
                  <label>
                    Name:
                  </label>
                  <input type="text" wicket:id="name" />
                  <br/>
                  <input type="submit" wicket:id="save" />
                  <input type="submit" wicket:id="remove" />
                  <br/>
                </div>
                
                 <div>
                  <label>
                    Type: two-stage German named entity recognition.
                  </label>
                </div>
                <br/>
                <div>
                  <label>
                    ApiKey:
                  </label>
                  <input type="text" wicket:id="apiKey" style="width:300px;"/>
                </div>
                <br/>
                <div>
                  <label>
                    Link for task1 job:
                  </label>
                  <a href="#" target="_new" wicket:id="link1"><span wicket:id="label1"> </span></a> 
                </div>
                <div>
                  <label>
                    Link for task2 job:
                  </label>
                  <a href="#" target="_new" wicket:id="link2"><span wicket:id="label2"> </span></a> 
                </div>
                <br/>
                <div>
                  <label>
                    Status:
                  </label>
                  <span wicket:id="status">
                  </span>
                  <input type="submit" wicket:id="update" />
                  <br/>
                </div>
                <br/>
                <div>
                  <label>
                    Documents:
                  </label>
                  <select wicket:id="documents" class ="hfill">
                  </select>
                  <input type="submit" wicket:id="addDocuments" />
                  <input type="submit" wicket:id="removeDocument" />
                   <label>
                   &nbsp;|&nbsp;
                  </label>
                  <span wicket:id="availSentences">
                  </span>
                  <label>
                    &nbsp;available sentences.
                  </label>
                  <label>
                    Use:
                  </label>
                  <input type="text" wicket:id="useSents" />
                </div>
				<br/>
 				<div>
                  <label>
                    Gold Documents:
                  </label>
                  <select wicket:id="goldDocuments" class ="hfill">
                  </select>
                  <input type="submit" wicket:id="addGoldDocuments" />
                  <input type="submit" wicket:id="removeGoldDocument" />
                  <label>
                   &nbsp;|&nbsp;
                  </label>
                  <span wicket:id="availGoldSentences">     
                  </span>
                  <label>
                    &nbsp;available sentences.
                  </label>
                  <label>
                    Use:
                  </label>
                  <input type="text" wicket:id="useGoldSents" />
                </div>
                <br/>
                
                <div class="crowdflower">
				<label>
                    Crowdflower.com:
                  </label>
                  <br/>
                  <br/>
                  <label><small>
                    Create a new job for task1 on crowdflower.com using the supplied documents to be annotated and the curated documents used as gold
                  </small></label> <br/>
                  <input type="submit" wicket:id="uploadT1" />
                  <br/>
                  <br/>
                  <label><small>
                    Create a new job for task2 out of a successful task1. Make sure that the job has finished, as only finalized judgments are used to further annotate the data.
                  </small></label>           
                  <br/>
                  <input type="submit" wicket:id="uploadT2" />
                  <br/>
                  <br/>  
                  <label><small>
                  	Retrieve final judgments and annotate the documents in WebAnno. If there are previous crowd-annotated NEs, they will be overwritten.
                  </small></label>
                  <br/>
                  <input type="submit" wicket:id="retrieveT2" />     
                   <br/>                
                </div>
              </fieldset>
            </form>
          </td>
          <td width="50%">
            <form wicket:id="crowdDocumentListForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  Available documents
                </legend>
                <div>
                  <span wicket:id="documents" class="hfill">
                  </span>
                </div>
                <div class="buttons">
                  <input type="submit" wicket:id="add" />
                  <input type="submit" wicket:id="cancel" />
                </div>
              </fieldset>
            </form>
            
             <form wicket:id="goldDocumentListForm">
              <fieldset class="ui-widget-content ui-corner-all">
                <legend>
                  Gold documents
                </legend>
                <div>
                  <span wicket:id="goldDocuments" class="hfill">
                  </span>
                </div>
                <div class="buttons">
                  <input type="submit" wicket:id="add" />
                  <input type="submit" wicket:id="cancel" />
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </table>
    </wicket:extend>
  </body>
</html>
