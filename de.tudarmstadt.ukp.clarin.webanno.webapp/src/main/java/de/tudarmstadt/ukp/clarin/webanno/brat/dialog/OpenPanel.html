<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:panel>
    <table>
      <tr style="color:blue; font-weight:bold;">
        <td>
          Projects:
        </td>
        <td>
          Documents:
        </td>
      </tr>
      <tr VALIGN=TOP >
      <td>
        <form wicket:id="projectSelectionForm" >
                <select wicket:id="project">
                </select>
        </form>
        </td>
        <td>
          <form wicket:id="documentSelectionForm">
            <select  wicket:id="document">
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <form wicket:id="buttonsForm" >
            <button wicket:id="openButton">
              Open
            </button>
            <button wicket:id="cancelButton">
              Cancel
            </button>
          </form>
        </td>
      </tr>
    </table>
  </wicket:panel>
</html>
