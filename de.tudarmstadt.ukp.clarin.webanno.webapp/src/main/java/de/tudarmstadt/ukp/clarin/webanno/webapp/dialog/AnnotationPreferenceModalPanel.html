<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:panel>
    <form wicket:id="tagSelectionForm">
      <table>
        <tr>
          <td>
            <label>
              Annotation Layers:
            </label>
          </td>
          <td>
            <span wicket:id="annotationLayers">
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <label>
              Number of Sentences:
            </label>
          </td>

          <td>
            <input type="number" wicket:id="numberOfSentences" style="width: 100px;" />
          </td>
        </tr>
        <tr>
          <td>
            <label>
              Display Lemma:
            </label>
          </td>
          <td>
            <input type="checkbox" wicket:id="displayLemma" />
          </td>

        </tr>
        <tr>
          <td>
            auto-scroll document while annotating
          </td>
          <td>
            <input type="checkbox" wicket:id="scrollPage" />
          </td>
        </tr>

      </table>
      <div class="buttons">
        <button wicket:id="saveButton">
          Save
        </button>
        <button wicket:id="cancelButton">
          Cancel
        </button>
      </div>
    </form>
  </wicket:panel>
</html>
