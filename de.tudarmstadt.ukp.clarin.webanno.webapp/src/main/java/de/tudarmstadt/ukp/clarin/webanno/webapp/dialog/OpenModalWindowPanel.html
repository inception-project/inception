<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:panel>
    <table  align="left">
      <tr style="color:blue; font-weight:bold;">
        <td>
          Projects:
        </td>
        <td>
          Documents:
        </td>
      </tr>
      <tr VALIGN=TOP >
        <td>
          <form wicket:id="projectSelectionForm" >
            <select 
                wicket:id="project"
                 style="color:green; font-weight:bold; background-color:white;width:150px; height:230px">

            </select>
          </form>
        </td>
        <td>
          <form wicket:id="documentSelectionForm">
          <select wicket:id="documentSelection" size="10" style="font-weight:bold;width:300px; height:230px">
			<span wicket:id="documents">
			<option wicket:id="document"></option>
			</span>
			</select>
          </form>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <form wicket:id="buttonsForm" >
            <button wicket:id="openButton">
              Open
            </button>
            <button wicket:id="cancelButton">
              Cancel
            </button>
          </form>
        </td>
      </tr>
    </table>
  </wicket:panel>
</html>
