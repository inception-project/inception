<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
  <div class="form-group" wicket:enclosure="validationMode">
    <label wicket:for="validationMode" class="col-sm-4 control-label"> <wicket:label
        key="validationMode" />
    </label>
    <div class="col-sm-8">
      <select wicket:id="validationMode" class="form-control" data-container="body"></select>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="anchoringMode">
    <label wicket:for="anchoringMode" class="col-sm-4 control-label"> <wicket:label
        key="anchoringMode" />
    </label>
    <div class="col-sm-8">
      <select wicket:id="anchoringMode" class="form-control" data-container="body"></select>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="overlapMode">
    <label wicket:for="overlapMode" class="col-sm-4 control-label"> <wicket:label
        key="overlapMode" />
    </label>
    <div class="col-sm-8">
      <select wicket:id="overlapMode" class="form-control" data-container="body"></select>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="crossSentence">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label wicket:for="crossSentence">
          <input wicket:id="crossSentence" type="checkbox"> <wicket:label key="allowCrossSentence"/>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="showTextInHover">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label wicket:for="showTextInHover">
          <input wicket:id="showTextInHover" type="checkbox"> <wicket:label key="showTextInHover"/>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Coloring rules</label>
    <div class="col-sm-8">
      <div wicket:id="coloringRules"/>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="onClickJavascriptAction">
    <label wicket:for="onClickJavascriptAction"><wicket:label key="onClickJavascriptAction"/></label>
    <textarea wicket:id="onClickJavascriptAction" rows="6" class="form-control"></textarea>
  </div>
</wicket:extend>
</html>
