<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
  <div class="form-group" wicket:enclosure="anchoringMode">
    <label wicket:for="anchoringMode" class="col-sm-4 control-label"> <wicket:label
        key="anchoringMode" />
    </label>
    <div class="col-sm-8">
      <select wicket:id="anchoringMode" class="form-control" data-container="body"></select>
    </div>
  </div>
  <div class="form-group" wicket:enclosure="overlapMode">
    <label wicket:for="overlapMode" class="col-sm-4 control-label"> <wicket:label
        key="overlapMode" />
    </label>
    <div class="col-sm-8">
      <select wicket:id="overlapMode" class="form-control" data-container="body"></select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Coloring rules</label>
    <div class="col-sm-8">
      <div wicket:id="coloringRules"/>
    </div>
  </div>
</wicket:extend>
</html>
