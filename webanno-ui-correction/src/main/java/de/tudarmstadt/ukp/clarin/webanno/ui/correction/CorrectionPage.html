<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      .page-content {
        flex-direction: column !important;
      }
      
      .suggestion-panel-body {
        overflow: auto;
        flex-basis: 0 !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="annotation-editor-container flex-content flex-h-container flex-gutter">
      <div wicket:id="centerArea" class="flex-content flex-v-container">
        <div class="flex-content flex-v-container flex-gutter">
          <div class="flex-content card">
            <div class="card-header">
              <span wicket:id="documentNamePanel"/> 
              <span wicket:id="numberOfPages" class="small text-muted float-right"/>
            </div>
            <div class="card-body flex-v-container" style="padding: 0px;">
              <nav wicket:id="actionBar" class="action-bar">
                <span wicket:id="documentNavigator" />
                <span wicket:id="pageNavigator"/>
                <span wicket:id="toggleScriptDirection"/>
                <span wicket:id="guidelinesDialog" />
                <span wicket:id="workflowActions" />
                <span wicket:id="preferencesDialog" />
              </nav>
              <div wicket:id="mergeView" class="flex-content text-center flex-v-container"></div>
            </div>
            
          </div>
          
          <div wicket:id="correctionView" class="flex-content flex-v-container">
            <div wicket:id="contextMenu" style="width: 250px;"></div>
            <div wicket:id="sentenceListView" class="flex-content flex-v-container">
              <div wicket:id="sentence" class="flex-content flex-v-container flex-only-internal-gutter"></div>
            </div>
          </div>
        </div>
      </div>
      <div wicket:id="rightSidebar" class="flex-sidebar flex-v-container">
        <wicket:container wicket:id="annotationDetailEditorPanel"/>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
