ResetDocumentDialog.title=Reset Document
ResetDocumentDialog.text=This action will revert the document to its initial state. Any additions or changes made to the document will be removed permanently. This action cannot be reverted. To complete the action, please enter the document name <b>"{0}"</b> into the input field below.

FinishDocumentDialog.title=Finish Document
FinishDocumentDialog.text=This action will mark the document as <b>Finished</b>. You can no longer make changes to the document after this step. Only a project manager or curator can put the document back into editing mode.
