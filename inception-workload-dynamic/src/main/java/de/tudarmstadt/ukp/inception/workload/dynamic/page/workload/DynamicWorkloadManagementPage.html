<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html" lang="">
<head>
<wicket:head>
  <style type="text/css">
.page-content {
 overflow: auto;
}

.table-striped>tbody>tr:nth-child(2n+1)>td, .table-striped>tbody>tr:nth-child(2n+1)>th
 {
 background-color: lightgray;
}

.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
 background-color: burlywood;
}
</style>
</wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <div class="page-header">
        <h1>
          <wicket:container wicket:id="name" />
        </h1>
      </div>
      <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
        <div class="flex-content card m-2 ">
          <div class="card-header">
            <wicket:message key="documentStatus" />
            <div class="actions">
              <span class="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-action btn-secondary dropdown-toggle flex-content"
                  type="button" data-toggle="dropdown">
                  <i class="fas fa-filter"></i>&nbsp;
                  <wicket:message key="Filter" />
                </button>
                <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu" style="min-width: 800px;">
                  <form wicket:id="searchForm">
                    <div class="card-header">
                      <wicket:message key="filterHeader" />
                    </div>
                    <div class="card-body">
                      <div class="form-group form-row">
                        <label class="col-form-label col-sm-4">
                          <wicket:message key="userFilterText" />
                        </label> 
                        <div class="col-sm-8">
                          <input wicket:id="userFilter" type="text" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group form-row">
                        <label class="col-form-label col-sm-4">
                          <wicket:message key="documentFilterText" />
                        </label> 
                        <div class="col-sm-8">
                          <input wicket:id="documentFilter" type="text" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group form-row">
                        <label class="col-form-label col-sm-4">
                          <wicket:message key="dateFilterText" />
                        </label> 
                        <div class="col-sm-8">
                          <span wicket:id="date"></span>
                        </div>
                      </div>
                      <div class="form-group form-row">
                        <div class="offset-sm-4 col-sm-8">
                          <input class="bootstrap-datetimepicker-widget" wicket:id="from" type="date" />
                          <input class="bootstrap-datetimepicker-widget" wicket:id="to" type="date" />
                        </div>
                      </div>
                      <div class="form-group form-row">
                        <div class="offset-sm-4 col-sm-8">
                          <div class="form-check">
                            <input wicket:id="unused" class="form-check-input" type="checkbox"> 
                            <label wicket:for="unused" class="form-check-label" >
                              <wicket:label key="unused"/>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <input class="btn btn-primary" wicket:id="Search" type="submit" /> 
                      <input class="btn btn-primary" wicket:id="Reset" type="submit" />
                    </div>
                  </form>
                </div>
              </span>
              <span class="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn btn-action btn-secondary dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                  <i class="fas fa-cog"></i>&nbsp;<wicket:message key="settings" />
                </button>
                <div class="dropdown-menu shadow-lg pt-0 pb-0" role="menu" style="min-width: 800px;">
                  <div class="card-header">
                    <wicket:message key="settings" />
                  </div>
                  <div class="card-body">
                    <div class="form-group form-row">
                      <label class="col-form-label col-sm-4">
                        <wicket:message key="defaultDocumentsLabel" />
                      </label> 
                      <div class="col-sm-8">
                        <input wicket:id="defaultDocumentsNumberTextField" type="number" class="form-control"/>
                      </div>
                    </div>
                  </div>
                </div>
              </span>
            </div>
          </div>
          <div class="card-body flex-content fit-child-snug">
            <table class="table table-sm table-hover table-striped" cellspacing="0"
              wicket:id="dataTable" align="center" style="text-align: center; overflow-x: auto;">
            </table>
          </div>
        </div>
        <div wicket:id="infoDialog"></div>
      </div>
    </div>
    <wicket:fragment wicket:id="infoColumn">
      <button wicket:id="showInfoDialog" class="btn btn-sm btn-link" wicket:message="title:showInfo">
        <i class="fas fa-info-circle"/>
        <span class="d-none d-xl-inline"/>
      </button>
    </wicket:fragment>
  </wicket:extend>
</body>
</html>
