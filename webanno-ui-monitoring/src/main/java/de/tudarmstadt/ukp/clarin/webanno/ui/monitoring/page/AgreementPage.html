<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">
      <form wicket:id="projectSelectionForm" class="flex-sidebar flex-v-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="projects" /></h3>
          </div>
          <div class="scrolling panel-body fit-child-snug" >
            <select wicket:id="project" size="20" class="form-control"></select>
          </div>
        </div>
      </form>
      
      <form wicket:id="agreementForm" class="scrolling flex-content flex-v-container flex-gutter">
        <div class="page-header">
          <h1><wicket:container wicket:id="name"/></h1>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="settings" />
            <span class="pull-right"><a target="_blank" wicket:message="href:agreement.help.link">
                <wicket:message key="help" /></a></span></h3>
          </div>
          <div class="panel-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 form-group" wicket:enclosure="feature">
                  <label wicket:for="feature" ><wicket:label key="feature"/></label>
                  <select wicket:id="feature" size="5" class="form-control"></select>
                </div>
                <div class="col-sm-6 form-horizontal" wicket:enclosure="measure">
                  <div class="form-group">
                    <label wicket:for="measure" class="col-sm-4 control-label">
                    <wicket:label key="measure"/></label>
                    <div class="col-sm-8">
                      <select wicket:id="measure" class="form-control"></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                        <label wicket:for="excludeIncomplete">
                          <input wicket:id="excludeIncomplete" type="checkbox"/>
                          <wicket:label key="excludeIncomplete"/>
                        </label>
                      </div>
                    </div>              
                  </div>
                  <div class="form-group" wicket:enclosure="linkCompareBehavior">
                    <label wicket:for="linkCompareBehavior" class="col-sm-4 control-label">
                        <wicket:label key="linkCompareBehavior"/></label>
                    <div class="col-sm-8">
                      <select wicket:id="linkCompareBehavior" class="form-control"></select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          
        <div class="flex-content panel panel-default panel-flex" wicket:id="agreementResults">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="agreement" />
              <span class="pull-right">
                <a wicket:id="legend"><wicket:message key="legend"/></a> 
              </span>
            </h3>
          </div>
          <div class="scrolling panel-body">
            <div class="col-sm-12">
              <table wicket:id="agreementTable" style="width: 100%; margin-top: 15px;"></table>
            </div>
          </div>
          <div class="panel-footer flex-h-container flex-gutter flex-centered flex-only-internal-gutter">
            <label wicket:for="exportFormat" class="control-label text-nowrap">
                <wicket:label key="exportFormat"/></label>
            <select wicket:id="exportFormat" class="form-control"></select>
            <input wicket:id="exportAll" type="submit" class="btn btn-default" wicket:message="value:exportAll"/>
          </div>
        </div>
      </form>
    </div>
  </wicket:extend>
</body>
</html>
