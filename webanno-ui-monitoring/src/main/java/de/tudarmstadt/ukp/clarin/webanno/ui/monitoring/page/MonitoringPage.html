<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">
      <form wicket:id="projectSelectionForm" class="flex-sidebar flex-v-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="projects" />
            </h3>
          </div>
          <div class="scrolling panel-body fit-child-snug">
            <select wicket:id="project" size="20" class="form-control"></select>
          </div>
        </div>
      </form>

      <div class="flex-content flex-v-container flex-gutter">
        <div class="flex-content flex-v-container" wicket:enclosure="overallProjectProgressImage">
          <div class="flex-content panel panel-default panel-flex">
            <div class="panel-heading">
              <h3 class="panel-title">
                <wicket:message key="progress" />
              </h3>
            </div>
            <div class="scrolling panel-body">
              <div wicket:id="overallProjectProgressImage" style="max-width: 600px;"></div>
            </div>
          </div>
        </div>
     
        <form wicket:id="monitoringDetailForm" class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
          <div class="page-header">
            <h1><wicket:container wicket:id="name"/></h1>
          </div>
          <div class="flex-h-container flex-gutter flex-only-internal-gutter" style="margin-top: 0px;">
            <div class="flex-content panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Documents finished</h3>
              </div>
              <div class="panel-body">
                <div wicket:id="annotator" style="max-width: 300px;"></div>
              </div>
            </div>
            
            <div class="flex-content panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <wicket:message key="progress" />
                </h3>
              </div>
              <div class="panel-body">
                <div wicket:id="annotatorPercentage" style="max-width: 300px;"></div>
              </div>
            </div>
          </div>
  
          <div class="flex-content panel panel-default panel-flex">
            <div class="panel-heading">
              <h3 class="panel-title">
                <wicket:message key="document_status" />
                <span class="pull-right"><a target="_blank"
                  wicket:message="href:document_status.help.link"><wicket:message key="help" /></a></span>
              </h3>
            </div>
            <div class="scrolling panel-body">
              <p>
                <b><wicket:message key="document_status.hint">[Status hint]</wicket:message></b>
              </p>
              <div class="table-responsive">
                <table class="table table-condensed" wicket:id="rsTable"></table>
              </div>
            </div>
          </div>
        </form>

        <form wicket:id="trainingResultForm" class="flex-content flex-h-container flex-gutter flex-only-internal-gutter">
          <div class="panel panel-default panel-flex" style="flex: 0.5; margin-left: 0px;">
            <div class="panel-heading">
              <h3 class="panel-title">
                <wicket:message key="features" />
              </h3>
            </div>
            <div class="scrolling panel-body fit-child-snug">
              <select wicket:id="layerResult" class="form-control"></select>
            </div>
          </div>
          
          <div class="flex-content panel panel-default panel-flex">
            <div class="panel-heading">
              <h3 class="panel-title">Training results /status</h3>
            </div>
            <div class="scrolling panel-body flex-v-container">
                <div wicket:id="resultLabel"></div>
              
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th>Train.Doc</th>
                      <th>Anno.Doc</th>
                      <th>Total.Doc</th>
                      <th>Start time</th>
                      <th>End time</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><span wicket:id="trainDocs"></span></td>
                      <td><span wicket:id="annoDocs"></span></td>
                      <td><span wicket:id="totalDocs"></span></td>
                      <td><span wicket:id="startTime"></span></td>
                      <td><span wicket:id="endTime"></span></td>
                      <td><span wicket:id="status"></span></td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
