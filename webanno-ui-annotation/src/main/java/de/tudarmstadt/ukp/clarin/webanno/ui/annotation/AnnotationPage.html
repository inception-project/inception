<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      html {
        overflow-y: scroll;
      }
    
      #annotationEditorContent {
          display: flex;
          margin-bottom: 20px;
      }
      
      #annotationEditorContent .editorCell {
          flex-grow: 1;
      }
      
      #annotationEditorContent .sidebar {
          flex-basis: 20%;
          flex-shrink: 0;
        margin-left: 15px;
        margin-right: 15px;
      }
      
      #annotationEditorContent .sidebar-left {
        margin-left: 0px;
      }

      #annotationEditorContent .sidebar-right {
        margin-left: 0px;
        margin-right: 0px;
      }
      
      #annotationEditorContent .collapsed {
          flex-basis: 39px !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div wicket:id=openDocumentsModal></div>
    <div wicket:id="preferencesDialog"></div>
    <div wicket:id="exportDialog"></div>
    <div wicket:id="guidelinesDialog"></div>
    <div wicket:id="resetDocumentDialog"></div>
    <div wicket:id="finishDocumentDialog"></div>
    <div style="display: none;">
      <a wicket:id="initialLoadComplete" id="initialLoadComplete"></a>
    </div>

    <div class="top-sticker">
      <div class="actionbar">
        <div>
          <ul class="horizontal">
            <li>
              <fieldset>
                <legend>Document</legend>
                <ul class="horizontal">
                  <li><a wicket:id="showOpenDocumentDialog" id="showOpenDocumentDialog"> <img
                      src="images/drawer_open.png" title="Open" /><br />Open
                  </a></li>
                  
                  <li wicket:id="showPreviousDocument" />
                  <li wicket:id="showNextDocument" />
                  <li wicket:id="showExportDialog" />
                  <li wicket:id="showPreferencesDialog" />
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Page</legend>
                <ul class="horizontal">
                  <li wicket:id="showFirst" />
                  <li wicket:id="showPrevious" />

                  <li>
                    <form wicket:id="gotoPageTextFieldForm">
                      <div style="height: 32px;">
                        <input type="number" wicket:id="gotoPageText"
                          style="width: 4em; text-align: right;" title="press Enter" />
                      </div>
                      <div>
                        <a wicket:id="gotoPageLink">Go to</a>
                      </div>
                    </form>
                  </li>

                  <li wicket:id="showNext" />
                  <li wicket:id="showLast" />
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Script</legend>
                <ul class="horizontal">
                  <li wicket:id="toggleScriptDirection" />
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Help</legend>
                <ul class="horizontal">
                  <li wicket:id="showGuidelinesDialog" />
                </ul>
              </fieldset>
            </li>

            <li>
              <fieldset>
                <legend>Workflow</legend>
                <ul class="horizontal">
                  <li wicket:id="showResetDocumentDialog" />

                  <li><a wicket:id="showFinishDocumentDialog"> <img wicket:id="finishImage" /><br />Finish
                  </a></li>
                </ul>
              </fieldset>
            </li>
          </ul>
        </div>
        <div class="locationbar">
          <span wicket:id="documentNamePanel"></span> <span style="float: right;"> <span
            wicket:id="numberOfPages"></span>
          </span>
        </div>
      </div>
    </div>
    
    <div id="annotationEditorContent">
      <div class="sidebar sidebar-left" wicket:id="leftSidebar"></div>
      <div class="editorCell">
        <div class="hfill" wicket:id="editor"></div>
      </div>
      <div class="sidebar sidebar-right" wicket:id="rightSidebar">
        <div id="annotationDetailEditorPanel" wicket:id="annotationDetailEditorPanel"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
