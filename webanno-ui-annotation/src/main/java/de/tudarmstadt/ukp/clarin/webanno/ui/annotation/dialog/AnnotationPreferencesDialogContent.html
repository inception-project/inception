<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="form" class="w_flex_container">
    <div class="w_flex_content">
      <div class="fluid-container">
        <div class="row">
          <div class="col-sm-12">
            <fieldset class="form-horizontal">
              <legend><wicket:message key="generalPreferences"/></legend>
              <div class="form-group" wicket:enclosure="editor">
                <label wicket:for="editor" class="col-sm-4 control-label"><wicket:label key="editor"/></label>
                <div class="col-sm-8">
                  <select wicket:id="editor" class="form-control" 
                      data-size="10" data-container=".w_content_container"></select>
                </div>
              </div>
              <div class="form-group" wicket:enclosure="sidebarSize">
                <label wicket:for="sidebarSize" class="col-sm-4 control-label"><wicket:label key="sidebarSize"/></label>
                <div class="col-sm-8">
                  <div class="input-group">
                    <input wicket:id="sidebarSize" type="number" class="form-control text-right"></input>
                    <span class="input-group-addon">%</span>
                  </div>
                </div>
              </div>
              <div class="form-group" wicket:enclosure="fontZoom">
                <label wicket:for="fontZoom" class="col-sm-4 control-label"><wicket:label key="fontZoom"/></label>
                <div class="col-sm-8">
                  <div class="input-group">
                    <input wicket:id="fontZoom" type="number" class="form-control text-right"></input>
                    <span class="input-group-addon">%</span>
                  </div>
                </div>
              </div>
              <div class="form-group" wicket:enclosure="windowSize">
                <label wicket:for="windowSize" class="col-sm-4 control-label"><wicket:label key="windowSize"/></label>
                <div class="col-sm-8">
                  <div class="input-group">
                    <input wicket:id="windowSize" type="number" class="form-control text-right"></input>
                    <span class="input-group-addon">rows</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox">
                    <label wicket:for="rememberLayer">
                      <input wicket:id="rememberLayer" type="checkbox"/> <wicket:label key="rememberLayer"/>
                    </label>
                  </div>
                </div>              
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <div class="checkbox">
                    <label wicket:for="scrollPage">
                      <input wicket:id="scrollPage" type="checkbox"/> <wicket:label key="scrollPage"/>
                    </label>
                  </div>
                </div>              
              </div>
              <div class="form-group" wicket:enclosure="readonlyLayerColoringBehaviour">
                <label wicket:for="readonlyLayerColoringBehaviour" class="col-sm-4 control-label">
                  <wicket:label key="editor"/>
                </label>
                <div class="col-sm-8">
                  <select wicket:id="readonlyLayerColoringBehaviour" class="form-control" 
                      data-size="10" data-container=".w_content_container"></select>
                </div>
              </div>
            </fieldset>
            
            <fieldset>
              <legend><wicket:message key="layerPreferences"/></legend>
              <table class="table table-condensed table-hover">
                <thead>
                  <tr>
                    <th><wicket:message key="layer"/></th>
                    <th><wicket:message key="show"/></th>
                    <th><wicket:message key="palette"/></th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="annotationLayers" >
                    <td class="vert-aligned"><wicket:container wicket:id="annotationLayerDesc"/></td>
                    <td class="vert-aligned"><input wicket:id="annotationLayerActive" type="checkbox"></input></td>
                    <td class="vert-aligned"><select wicket:id="layercoloring" class="form-control" 
                        data-size="10" data-container=".w_content_container"></select></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div class="w_flex_footer panel-footer">
      <div class="form-group pull-right">
        <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"></input>
        <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"></input>
      </div>
    </div>
  </form>
</wicket:panel>
</body>
</html>
