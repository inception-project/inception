<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form" class="w_flex_container">
      <div class="w_flex_content">
        <div class="flex-content">
          <div wicket:enclosure="header" class="panel-heading">
            <div wicket:id="header"></div>
          </div>
          <div wicket:id="overview"></div>
          <div class="flex-v-container">
            <wicket:container wicket:id="view"></wicket:container>
          </div>
        </div>
      </div>
      <div class="w_flex_footer panel-footer">
        <div wicket:id="feedback"></div>
        <div wicket:id="buttons"></div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
