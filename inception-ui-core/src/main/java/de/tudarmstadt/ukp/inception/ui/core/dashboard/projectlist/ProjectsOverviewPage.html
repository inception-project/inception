<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <div class="flex-h-container flex-gutter">
        <div>
          <input wicket:id="newProject" type="button" class="btn btn-primary" wicket:message="value:newProject"/> 
          <a wicket:id="startTutorial" ><i class="fa fa-lightbulb">  Start Tutorial</i></a>
          
        </div>
        <div class="flex-content"></div>
        <div style="flex-basis: 30%; min-width: 20em;">
          <form wicket:id="importProjectForm">
            <input type="file" wicket:id="projectArchiveUpload" multiple="multiple"/>
          </form>
        </div>
      </div>
      <div class="flex-static-item flex-h-container flex-gutter">
        <div class="flex-content"></div>
        <div style="flex-basis: 0%;">
          <div wicket:id="roleFilters" class="input-group">
            <span class="input-group-addon">
              <i class="fas fa-filter"></i>
            </span>
            <span class="input-group-btn">
              <wicket:container wicket:id="roleFilter">
                <button type="button" class="btn btn-default" wicket:id="roleFilterLink"><wicket:container wicket:id="label"/></button>
              </wicket:container>
            </span>
          </div>
        </div>
      </div>
      <div class="scrolling flex-content flex-h-container flex-gutter">
        <div wicket:id="projects" class="flex-content list-group">
        <div wicket:id="emptyListLabel"  style="position: absolute; top: 50%; left: 30%; right: 30%; color:#aaa; font-size: x-large;  transform: translate(0, -50%)"></div>
          <div wicket:id="project" class="list-group-item">
            <div class="flex-h-container flex-gutter flex-only-internal-gutter">
              <div class="flex-content">
                <div class="pull-right">
                  <span wicket:id="role" class="badge" style="margin-left: 5px;"><wicket:container wicket:id="label"/></span>
                </div>
                <h4 class="list-group-item-heading">
                  <a wicket:id="projectLink"><wicket:container wicket:id="name"/></a>
                </h4>
                <div class="list-group-item-text">
                  <div class="text-right">
                    <i wicket:enclosure="created">Created: <wicket:container wicket:id="created"/></i>
                  </div>
                </div>
              </div>
              <div wicket:id="actionDropdown" class="flex-h-container">
                <div class="dropdown flex-content flex-h-container">
                  <button class="btn btn-default dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu pull-right" role="menu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" wicket:id="leaveProject"><wicket:message key="leaveDialog.title"/></a></li>
                  </ul>
                </div>
              </div>
  	        </div>
          </div>
        </div>
        <div wicket:id="confirmLeave"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
