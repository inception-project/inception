<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-v-container flex-gutter">
      <div class="flex-h-container flex-gutter">
        <div>
          <input wicket:id="newProject" type="button" class="btn btn-primary" wicket:message="value:newProject"/> 
          <span class="dropdown" aria-haspopup="true" aria-expanded="false">
            <button wicket:id="importProjectBtn" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="projectImport">
            </button>
            <div class="dropdown-menu shadow-lg" role="menu">
              <wicket:container wicket:id="importProjectPanel" />
            </div>
          </span>
          <button wicket:id="startTutorial" class="btn btn-outline-primary">
            <i class="fa fa-lightbulb"></i>&nbsp;
            Start Tutorial
          </button>
        </div>
        <div class="flex-content"></div>
      <div class="flex-h-container flex-gutter justify-content-end">
        <div>
          <div wicket:id="roleFilters" class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fas fa-filter"></i>
              </div>
            </div>
            <div class="input-group-append" role="group">
              <wicket:container wicket:id="roleFilter">
                <button type="button" class="btn btn-outline-secondary" wicket:id="roleFilterLink">
                  <wicket:container wicket:id="label"/>
                  </button>
              </wicket:container>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="scrolling flex-content flex-h-container flex-gutter">
        <div wicket:id="projects" class="flex-content list-group">
        <div wicket:id="emptyListLabel"  style="position: absolute; top: 50%; left: 30%; right: 30%; color:#aaa; font-size: x-large;  transform: translate(0, -50%)"></div>
          <div wicket:id="project" class="list-group-item">
            <div class="flex-h-container flex-gutter flex-only-internal-gutter">
              <div class="flex-content">
                <div class="float-right">
                  <span wicket:id="role" class="badge badge-secondary" style="margin-left: 5px;"><wicket:container wicket:id="label"/></span>
                </div>
                  <a wicket:id="projectLink"><wicket:container wicket:id="name"/></a>
                <div class="list-group-item-text">
                  <div class="text-right">
                    <small class="text-muted" wicket:enclosure="created">Created: <wicket:container wicket:id="created"/></small>
                  </div>
                </div>
              </div>
              <div wicket:id="actionDropdown" class="flex-h-container">
                <div class="dropdown flex-content flex-h-container">
                  <button class="btn dropdown-toggle flex-content" type="button" data-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                  </button>
                  <ul class="dropdown-menu float-right" role="menu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" wicket:id="leaveProject"><wicket:message key="leaveDialog.title"/></a></li>
                  </ul>
                </div>
              </div>
  	        </div>
          </div>
        </div>
        <div wicket:id="confirmLeave"></div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
