<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:head>
    <style>
    .block-ajax-editable-label span {
      display: block;
    }
    .block-ajax-editable-label input {
      width: 100%;
    }
    </style>
  </wicket:head>
  <wicket:panel>
    <h1><div wicket:id="name" class="block-ajax-editable-label"/></h1>
    <div wicket:id="mainContainer">
      <input wicket:id="shareProject" class="btn btn-primary" type="submit" wicket:message="value:share"/>
	  <div wicket:id="invitelinkContainer">
		  <wicket:message key="invite"/>
		  <input wicket:id="linkText" lass="target" type="text" readonly/>
		  <button wicket:id="copy" class="btn btn-secondary"><i class="fas fa-paste" wicket:message="title:copy"></i></button>
		  <button wicket:id="regen" class="btn btn-secondary"><i class="fas fa-sync" wicket:message="title:regen"></i></button>
		  <button wicket:id="remove" class="btn btn-secondary"><i class="fas fa-trash" wicket:message="title:remove"></i></button>
	  </div>
	</div>
    <p><wicket:container wicket:id="description"/></p>
  </wicket:panel>
</body>
</html>
