<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
  <style type="text/css">
    .page-content {
      flex-direction: column !important;
    }
    
    .curation-sentence-item {
        margin: 2px 2px;
        padding: 2px 2px;
    }
    
    .curation-sentence-number {
      border: 1px solid white;
      border-radius: 4px 4px 4px 4px;
      -moz-border-radius: 4px 4px 4px 4px;
      -webkit-border-radius: 4px 4px 4px 4px;
        margin: 1px 1px;
      padding: 1px 1px;
      display: inline-block;
        min-width: 4em;
        max-width: 7.9em;
      text-align: center;
    }

    .curation-sentence-number a {
      display: block;
      text-decoration: none !important;
      color: black !important;
      border-radius: 4px 4px 4px 4px;
      -moz-border-radius: 4px 4px 4px 4px;
      -webkit-border-radius: 4px 4px 4px 4px;
    }
    
    .curation-sentence-list {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        height: 550px;
        overflow: scroll;
    }

    .hidden-view {
        background-color: #DFDFDF;
    }
    
    .in-range {
        border: 1px solid black;
    }
    
    .out-range {
        border: 1px solid white;
    }
    
    .agree {
      
    }
    
    .disagree {
        background-color: red;
    }
    
    .current {
      box-shadow: 0px 0px 5px 1px rgba(231,166,26,1);
        border: 1px solid rgba(231,166,26,1);
    }
    
    .suggestion-panel-body {
      overflow-x: auto;
    }
  </style>
</wicket:head>
</head>
<body>
  <wicket:extend>
    <div class="annotation-editor-container flex-content flex-h-container flex-gutter">
      <!-- 
         We cannot put a 'wicket:enclosure="sentencesListView"' on this div because this 
         inevitably causes the sentence list to "jump up" when re-rendering it (i.e. when paging
         or when selecting a sentence).
       -->
      <div wicket:id="sentenceListContainer" class="flex-sidebar flex-v-container flex-gutter">
        <div class="flex-content card">
          <div class="card-header">
            Sentences
          </div>
          <div class="scrolling card-body">
            <div wicket:id="sentencesListView" style="border-collapse: collapse;">
              <span wicket:id="sentencesList" class="curation-sentence-number">
                <a wicket:id="sentenceNumber"></a>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div wicket:id="centerArea" class="flex-content flex-v-container">
        <div class="flex-content flex-v-container flex-gutter">
          <div class="flex-content card">
            <div class="card-header">
              <span wicket:id="documentNamePanel"/> 
              <span wicket:id="numberOfPages" class="small text-muted float-right"/>
            </div>
            <div class="card-body flex-v-container" style="padding: 0px;">
              <nav wicket:id="actionBar" class="action-bar">
                <span wicket:id="documentNavigator" />
                <span wicket:id="pageNavigator"/>
                <span wicket:id="toggleScriptDirection"/>
                <span wicket:id="guidelinesDialog" />
                <span wicket:id="workflowActions" />
                <span wicket:id="preferencesDialog" />
              </nav>
              <div wicket:id="mergeView" class="text-center flex-content flex-v-container"></div>
            </div>
          </div>

          <div class="card small" wicket:enclosure="crossSentAnnoView">
            <div class="card-header">
              Invisible annotations on other pages
            </div>
            <div class="card-body">
              <span wicket:id="crossSentAnnoView">
                <span wicket:id="crossSentAnnoList">
                  <span wicket:id="crossAnnoSent"></span>
                </span>
              </span>
            </div>
          </div>
          
          <div wicket:id="suggestionViewPanel" class="scrolling flex-content">
            <div wicket:id="contextMenu" style="width: 250px;"></div>
            <div class="sentence-list-view pb-3" wicket:id="sentenceListView">
              <div wicket:id="sentence"></div>
            </div>
          </div>
        </div>
      </div>

      <div wicket:id="rightSidebar" class="flex-sidebar flex-v-container">
        <wicket:container wicket:id="annotationDetailEditorPanel"/>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
