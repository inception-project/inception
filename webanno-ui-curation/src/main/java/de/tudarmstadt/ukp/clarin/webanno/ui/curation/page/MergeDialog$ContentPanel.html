<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="w_flex_container">
      <div class="w_flex_content">
        <div class="fluid-container">
          <div class="row">
            <div class="col-sm-12">
              <p>
                <wicket:container wicket:id="challenge" />
              </p>
              <div>
                <input wicket:id="response" class="form-control"/>
              </div>
              <p>
                <span wicket:id="feedback"></span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="form-group" wicket:enclosure="mergeIncompleteAnnotations">
              <div class="col-sm-12">
                <div class="checkbox">
                  <label wicket:for="mergeIncompleteAnnotations">
                    <input wicket:id="mergeIncompleteAnnotations" type="checkbox">
                    Merge incomplete annotations
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w_flex_footer panel-footer">
        <div class="form-group pull-right">
          <input wicket:id="confirm" type="submit" class="btn btn-danger" wicket:message="value:confirm.label" />
          <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel.label" />
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
