<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <body>
    <form wicket:id="guidelineForm">
      <table>
        <tr>
          <td>
            <table style="height: 100%; width: 100%;">
              <tbody>
                <tr wicket:id="guidelineRepeater">
                  <td>
                    <span wicket:id="guidelineName">
                      :
                    </span>
                  </td>
                  <td>
                    <a wicket:id="guideine">
                      Open Guideline
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <a wicket:id="close">
              <button>
                Close
              </button>
            </a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
