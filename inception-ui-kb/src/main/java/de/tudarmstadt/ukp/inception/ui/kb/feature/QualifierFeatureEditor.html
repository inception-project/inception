<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div class="panel panel-default panel-small">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span wicket:id="feature"></span>
      </h3>
    </div>
    <div class="panel-body">
      <div wicket:id="content">
        <div wicket:id="slots">
          <div class="form-group">
            <label class="col-sm-4">
              <span wicket:id="role"></span>
            </label>
            <div class="col-sm-8">
              <span wicket:id="label" class="form-control text-nowrap feature-editor-slot-label"></span>
            </div>
              <div class="col-sm-12">
                  <input style="width: 100%;" wicket:id="value" type="text"
                      wicket:message="placeholder:value.null.placeholder"></input>
              </div>
          </div>
        </div>
        <div style="display: table;">
          <div style="display: table-cell; width: 100%;">
              <input style="width: 100%;" wicket:id="newRole" type="text"
                  wicket:message="placeholder:newRole.null.placeholder"></input>
          </div>
          <div class="text-nowrap" style="display: table-cell; padding-left: 15px;">
            <button wicket:id="add" type = "submit" class="btn btn-xs">Add</button>
            <button wicket:id="del" type = "button" class="btn btn-xs">Del</button>
            <button wicket:id="set" type = "submit" class="btn btn-xs">Set</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
