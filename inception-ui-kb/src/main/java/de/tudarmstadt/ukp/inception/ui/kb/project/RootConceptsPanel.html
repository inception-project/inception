<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
	<div class="form-group col-xs-12">
      <div>
      	<label class="control-label">
          <wicket:message key="kb.settings.rootConcepts" />
      	</label>
	    <div class="list-group">
	      <div wicket:id="rootConcepts">
            <form wicket:id="conceptForm" class="form-inline" style="width: 100%;">
	             <input type="text" wicket:id="textField" class="form-control" style="width: 87%;"/>
	             <button wicket:id="removeConcept" class="fa fa-trash col-auto"></button>
            </form>
	      </div>
	    </div>
        <input type="text" wicket:id="newConceptField" class="form-control"/>
        <button wicket:id="newExplicitConcept" style="margin-top:3px;" type="button" class="btn btn-primary btn-md margin-top:5px;"><wicket:container wicket:id="add"></wicket:container></button>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
