<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
      <form class="pull-right form-horizontal" wicket:id="detailPreferenceForm">
        <div class="form-group">
          <label class="control-label col-sm-3 statement-detail-preference-label">
            <wicket:message key="statement.detailpreference" />
          </label>
          <span class="col-sm-9" wicket:id="detailPreferenceChoice"></span>
        </div>
      </form>
      <div class="flex-content flex-v-container">
        <div class="scrolling flex-content flex-v-container">
          <wicket:enclosure child="noStatementsNotice">
            <div class="list-empty-notice">
              <p wicket:id="noStatementsNotice"></p>
            </div>
          </wicket:enclosure>
          <div wicket:id="statementGroupListWrapper" class="flex-v-container flex-gutter flex-only-internal-gutter statement-group-list-wrapper">
            <wicket:container wicket:id="statementGroupListView">
              <div wicket:id="statementGroup" class="flex-v-container"></div>
            </wicket:container>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button wicket:id="add" type="button" class="btn btn-outline-primary">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <wicket:container wicket:id="label"></wicket:container>
          </button>
        </div>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
