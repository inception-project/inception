<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content flex-h-container flex-gutter flex-only-internal-gutter">
      <div class="panel panel-default flex-v-container flex-50 flex-gutter flex-only-internal-gutter knowledge-base-panel">
        <wicket:container wicket:id="info"></wicket:container>
     	<!-- Instance list -->
        <div wicket:id="instances" class="flex-v-container" style="flex: 0.25 1 auto"></div>
        <!-- Search Results for annotated Entities -->
        <div wicket:id="annotatedResultGroups" class="flex-v-container" style="flex: 0.25 1 auto"></div>
      </div>
      <!-- Instance statements -->
      <wicket:container wicket:id= "instancepanel">
        <div class="panel panel-default flex-v-container flex-content flex-gutter flex-only-internal-gutter knowledge-base-panel">
          <wicket:container wicket:id="instanceinfo"></wicket:container>
          <!-- Search Results for annotated Entities -->
          <div wicket:id="annotatedResultGroups" class="flex-v-container" style="flex: 0.25 1 auto"></div>
        </div>
      </wicket:container>
    </div>
  </wicket:panel>
</body>
</html>
