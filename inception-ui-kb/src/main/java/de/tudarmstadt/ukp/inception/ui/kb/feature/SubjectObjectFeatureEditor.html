<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div class="panel panel-default panel-small">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span wicket:id="feature"></span>
      </h3>
    </div>
    <div class="panel-body">
      <div wicket:id="content">
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <span wicket:id="label" class="form-control text-nowrap feature-editor-slot-label"></span>
              <span class="input-group-btn">
                <button wicket:id="removeLabel" type="button" class="btn btn-default">
                  <i class="fa fa-times" aria-hidden="true" aria-label="clear"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
              <input style="width: 100%;" wicket:id="value" type="text"
                  wicket:message="placeholder:value.null.placeholder"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
