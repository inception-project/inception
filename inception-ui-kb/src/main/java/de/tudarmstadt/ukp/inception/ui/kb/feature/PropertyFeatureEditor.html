<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
  <div class="panel panel-default panel-small">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span wicket:id="feature"></span>
      </h3>
    </div>
    <div class="panel-body">
      <div class="form-group" wicket:enclosure="value">
        <div class="col-sm-12">
            <input style="width: 100%;" wicket:id="value" type="text"
                wicket:message="placeholder:value.null.placeholder"/>
        </div>
          <div class="col-sm-12">
              <span wicket:id="statementExists"></span>
              <span wicket:id="statementDoesNotExist"></span>
          </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
