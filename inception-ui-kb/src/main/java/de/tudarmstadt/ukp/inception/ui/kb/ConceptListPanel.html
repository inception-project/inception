<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <div class="flex-content panel panel-default panel-flex">
    <div class="panel-heading">
      <form wicket:id="form" class="pull-right form-inline">
        <input type="checkbox" wicket:id="showAllConcepts"/>
        <wicket:message key="concept.list.showall"/>
      </form>
      <h3 class="panel-title">
        <wicket:message key="concepts"/> (<span wicket:id="count"></span>)
      </h3>
    </div>
    <div class="panel-body flex-content flex-v-container fit-child-snug">
      <select wicket:id="concepts" class="form-control list-panel"></select>
    </div>
    <div class="panel-footer text-right">
      <button wicket:id="add" type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> <wicket:container wicket:id="label"></wicket:container></button>
    </div>
  </div>
</wicket:panel>
</body>
</html>
