<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div wicket:id="confirmationDialog"></div>
    <div wicket:id="createSubclass"></div>
    <wicket:container wicket:id="content"></wicket:container>
  </wicket:panel>
  
  <wicket:fragment wicket:id="viewMode">
     <div class="kb-object-headline">
       <div class="kb-object-headline-uilabel-wrapper">
         <h2 wicket:id="uiLabel"></h2>
       </div>
       <button wicket:id="createSubclass" type="button" class="btn btn-outline-primary btn-lg pull-left"><wicket:container wicket:id="subclassLabel"></wicket:container></button>
       <button wicket:id="delete" type="button" class="btn btn-outline-danger pull-right"><i class="fa fa-trash" aria-hidden="true"></i> <wicket:container wicket:id="label"></wicket:container></button>
       <h5>
         <span wicket:id="typeLabel" class="label label-default pull-down"></span>
       </h5>
       <hr />
    </div>
    <div class="flex-content flex-v-container" wicket:id="statements"></div> 
  </wicket:fragment>  
  
  <wicket:fragment wicket:id="editMode">
    <div class="kb-object-headline">
    
      <!-- form for creating new properties/concepts/instances -->
      <form wicket:id="form">
        <div class="input-group input-group-lg">
          <input wicket:id="name" class="flex-content form-control" />
          <div class="input-group-btn">
            <button wicket:id="create" type="submit" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> <wicket:container wicket:id="label"></wicket:container></button>
            <button wicket:id="cancel" type="button" class="btn btn-default"><i class="fa fa-times" aria-hidden="true"></i> <wicket:container wicket:id="label"></wicket:container></button>
          </div>
        </div>
      </form>
    </div>
  </wicket:fragment>
</body>
</html>
