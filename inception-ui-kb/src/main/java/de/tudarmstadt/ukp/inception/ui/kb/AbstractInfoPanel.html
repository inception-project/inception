<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <wicket:container wicket:id="content"></wicket:container>
    <div wicket:id="confirmationDialog"></div>
    <div wicket:id="createSubclass"></div>
  </wicket:panel>
  
  <wicket:fragment wicket:id="viewMode">
     <div class="kb-object-headline">
       <div class="kb-object-headline-uilabel-wrapper">
         <h2 wicket:id="uiLabel"></h2>
       </div>
       <span wicket:id="idtext" class="fas fa-info-circle"></span>
       <button wicket:id="delete" type="button" class="btn btn-danger float-right"><i class="fas fa-trash"></i> <wicket:container wicket:id="label"></wicket:container></button>
       <button wicket:id="createSubclass" type="button" class="btn btn-primary btn float-right" style="margin-right :5px"><i class="fas fa-plus"></i> <wicket:container wicket:id="subclassLabel"></wicket:container></button>
       <h5>
         <span wicket:id="typeLabel" class="label label-default pull-down"></span>
       </h5>
       <hr />
    </div>
    <div class="flex-content flex-v-container" wicket:id="statements"></div> 
  </wicket:fragment>  
  
  <wicket:fragment wicket:id="editMode">
    <div class="kb-object-headline">
    
      <!-- form for creating new properties/concepts/instances -->
      <form wicket:id="form">
        <div class="input-group input-group-lg">
          <input wicket:id="name" class="flex-content form-control" />
          <div class="input-group-btn">
            <button wicket:id="create" type="submit" class="btn btn-success"><i class="fas fa-plus"></i> <wicket:container wicket:id="label"></wicket:container></button>
            <button wicket:id="cancel" type="button" class="btn btn-secondary"><i class="fas fa-times"></i> <wicket:container wicket:id="label"></wicket:container></button>
          </div>
        </div>
      </form>
    </div>
  </wicket:fragment>
</body>
</html>
